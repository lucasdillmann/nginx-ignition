name: release-pipeline
on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - uses: actions/setup-go@v4
        with:
          go-version: 1.23
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          driver-opts: |
            image=moby/buildkit:master
            network=host
          platforms: linux/amd64,linux/arm64
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: npm cache
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: npm-cache
          restore-keys: npm-cache
      - name: go cache
        uses: actions/cache@v4
        with:
          path: /home/runner/go/pkg/mod
          key: go-cache
          restore-keys: go-cache
      - name: Resolve version number from tag
        id: tag
        run: echo ::set-output name=VERSION::$(echo $GITHUB_REF | cut -d / -f 3)
      - name: Frontend build
        run: |
          cd frontend && \
          npm install && \
          npm run build
      - name: Backend build
        run: |
          go work sync && \
          GOARCH=amd64 GOOS=linux go build -o build/linux/amd64 application/main.go && \
          GOARCH=arm64 GOOS=linux go build -o build/linux/arm64 application/main.go
      - name: Build and push Docker images
        run: |
          docker buildx build \
            --tag dillmann/nginx-ignition:${{ steps.tag.outputs.VERSION }} \
            --tag dillmann/nginx-ignition:latest \
            --platform linux/amd64,linux/arm64 \
            --push .
