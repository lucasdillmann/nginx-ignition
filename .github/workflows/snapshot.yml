name: snapshot-pipeline
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  quality-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - uses: actions/setup-go@v5
        with:
          go-version: 1.25.5
          cache: true
          cache-dependency-path: go.work.sum
      - name: Lint
        run: make check
      - name: Sonarqube
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          GOPATH: ${{ github.workspace }}/.go
          GOMODCACHE: ${{ github.workspace }}/.go/pkg/mod
          GOTOOLCHAIN: ""
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - uses: actions/setup-go@v5
        with:
          go-version: 1.25.5
          cache: true
          cache-dependency-path: go.work.sum
      - name: Install nfpm
        run: |
          echo 'deb [trusted=yes] https://repo.goreleaser.com/apt/ /' | sudo tee /etc/apt/sources.list.d/goreleaser.list
          sudo apt update
          sudo apt install -y nfpm gettext-base
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          driver-opts: |
            image=moby/buildkit:master
            network=host
          platforms: linux/amd64,linux/arm64
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and release
        env:
          GOPATH: ${{ github.workspace }}/.go
          GOMODCACHE: ${{ github.workspace }}/.go/pkg/mod
          GOTOOLCHAIN: ""
        run: make build-snapshot PR_ID=${{ github.event.pull_request.number }}
      - name: Archive distribution files
        uses: actions/upload-artifact@v4
        with:
          name: distribution-files
          retention-days: 1
          path: |
            build/nginx-ignition*.zip
            build/nginx-ignition*.deb
            build/nginx-ignition*.rpm
            build/nginx-ignition*.apk
            build/nginx-ignition*.pkg.tar.zst
            build/nginx-ignition*.ipk
