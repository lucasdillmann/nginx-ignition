name: snapshot-pipeline
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  quality-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - uses: actions/setup-go@v5
        with:
          go-version: 1.25.1
      - name: npm cache download
        uses: actions/cache/restore@v4
        with:
          path: ${{ github.workspace }}/frontend/node_modules
          key: npm-cache
      - name: go cache download
        uses: actions/cache/restore@v4
        with:
          path: ${{ github.workspace }}/.go
          key: go-cache
      - name: Lint
        run: make check
      - name: Sonarqube
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          GOPATH: ${{ github.workspace }}/.go
          GOMODCACHE: ${{ github.workspace }}/.go/pkg/mod
          GOTOOLCHAIN: ""
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - uses: actions/setup-go@v5
        with:
          go-version: 1.25.1
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          driver-opts: |
            image=moby/buildkit:master
            network=host
          platforms: linux/amd64,linux/arm64
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: npm cache download
        uses: actions/cache/restore@v4
        with:
          path: ${{ github.workspace }}/frontend/node_modules
          key: npm-cache
      - name: go cache download
        uses: actions/cache/restore@v4
        with:
          path: ${{ github.workspace }}/.go
          key: go-cache
      - name: Build and release
        env:
          GOPATH: ${{ github.workspace }}/.go
          GOMODCACHE: ${{ github.workspace }}/.go/pkg/mod
          GOTOOLCHAIN: ""
        run: make build-snapshot PR_ID=${{ github.event.pull_request.number }}
      - name: Archive distribution files
        uses: actions/upload-artifact@v4
        with:
          name: distribution-files
          retention-days: 1
          path: |
            build/nginx-ignition.*.zip
      - name: npm cache upload
        uses: actions/cache/save@v4
        with:
          path: ${{ github.workspace }}/frontend/node_modules
          key: npm-cache
      - name: go cache upload
        uses: actions/cache/save@v4
        with:
          path: ${{ github.workspace }}/.go
          key: go-cache
