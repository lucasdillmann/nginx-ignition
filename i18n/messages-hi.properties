frontend/home/hosts-description-1=एक वर्चुअल होस्ट, संक्षेप में होस्ट, एक वेबसाइट है जिसे nginx सर्वर ब्राउज़र में खोलने के लिए उपलब्ध कराएगा। आप मुख्य मेनू पर बाईं ओर प्रबंधित सभी होस्ट ढूंढ सकते हैं।
frontend/home/hosts-description-2=nginx Ignition ऐसी वेबसाइटों को कॉन्फ़िगर करने का एक सहज तरीका प्रदान करता है। उदाहरण के लिए, यदि आपके पास NAS है और उस पर कुछ सेवाएँ चल रही हैं (जैसे Jellyfin, Vaultwarden और बहुत कुछ), तो Ignition jellyfin.myhome.com जैसे डोमेन से इसे एक्सेस करने का एक आसान तरीका प्रदान करता है, जो IP और पोर्ट की तुलना में याद रखने और उपयोग करने में बहुत आसान है।
frontend/home/hosts-description-3=प्रत्येक होस्ट के पास मार्गों का एक सेट होगा, जो नियम हैं जो परिभाषित करते हैं कि कौन से अनुरोध पैटर्न को अग्रेषित किया जाना चाहिए और कहां, और बाइंडिंग, जो परिभाषाएं हैं कि ऐसे अनुरोधों के लिए nginx को किन पोर्ट पर सुनना चाहिए।
frontend/home/integrations-description=क्या आपका ऐप डॉकर कंटेनर में या ट्रूएनएएस में चल रहा है? आप नेटिव इंटीग्रेशन nginx Ignition ऑफ़र को सक्षम कर सकते हैं और आसानी से एक कंटेनर या ऐप को डेस्टिनेशन ऐप के रूप में चुन सकते हैं, जिसके लिए होस्ट को अनुरोध अग्रेषित करने चाहिए।
frontend/home/logs-description-1=यह जानने की ज़रूरत है कि क्या अनुरोध किया गया है या क्यों कुछ उम्मीद के मुताबिक काम नहीं कर रहा है? nginx ignition आपको nginx लॉग को भी जांचने का एक सरल तरीका प्रदान करता है। बस उस होस्ट (या खुद nginx सर्वर) का चयन करें जिसे आप देखना चाहते हैं कि क्या चल रहा है, और हम आपके लिए लॉग प्राप्त करेंगे।
frontend/home/logs-description-2=और आपको अपनी डिस्क के लॉग से भरे होने के बारे में चिंता करने की ज़रूरत नहीं है, इग्निशन उन्हें आपके लिए स्वचालित रूप से घुमा देगा (और आप नियंत्रित कर सकते हैं कि कितना रखना है, या रोटेशन को अक्षम भी कर सकते हैं यदि यह आपको सबसे अच्छा लगता है)।
frontend/home/settings-description-1=इग्निशन nginx की कॉन्फ़िगरेशन फ़ाइलों की जटिलता को दूर करता है, लेकिन इसका मतलब यह नहीं है कि आप कुछ ठीक समायोजन लागू करने की क्षमता खो देते हैं।
frontend/home/settings-description-2=सेटिंग पेज के साथ, आप कुछ महत्वपूर्ण परिभाषाएं परिभाषित कर सकते हैं जैसे कि टाइमआउट मान, अनुरोधों का अधिकतम अपलोड/बॉडी आकार, डिफ़ॉल्ट पोर्ट जिन्हें nginx अनुरोधों के लिए सुनेगा और बहुत कुछ।
frontend/home/settings-description-3=इसके अलावा, आप वहां nginx इग्निशन की कुछ विशेषताओं को भी कॉन्फ़िगर कर सकते हैं, जैसे SSL प्रमाणपत्र का स्वचालित नवीनीकरण और लॉग रोटेशन।
frontend/home/ssl-description-1=यदि आप HTTPS एन्क्रिप्शन के साथ अपने डोमेन को सुरक्षित रखना चाहते हैं या करना चाहते हैं, तो ऐप ऐसे SSL प्रमाणपत्रों को भी प्रबंधित करने का एक आसान तरीका लेकर आता है।
frontend/home/ssl-description-2=या तो अगर आपको Let's Encrypt द्वारा समर्थित एक वैध प्रमाणपत्र की आवश्यकता है, जो स्व-हस्ताक्षरित है, या किसी तृतीय-पक्ष प्रदाता के लिए अपना कस्टम प्रमाणपत्र लाना है, तो इग्निशन इसे आसानी से अनुमति देगा। यहां तक कि जब प्रमाणपत्र समाप्त होने वाला होता है, तब भी ऐप आपके लिए इसे स्वचालित रूप से नवीनीकृत कर देगा।
frontend/home/ssl-description-3=SSL प्रमाणपत्र बनने या आयात करने के बाद, आप फ़ॉर्म में केवल एक विकल्प का चयन करके होस्ट पर इसका उपयोग कर सकते हैं।
frontend/home/streams-description-1=जबकि होस्ट आपकी HTTP और HTTPS- आधारित सेवाओं को उजागर करने का मुख्य तरीका है, स्ट्रीम आपको अन्य सेवाओं को उजागर करने में सक्षम बनाती हैं जो TCP, UDP और unix सॉकेट पर निर्भर हैं।
frontend/home/streams-description-2=यदि आपको गेम सर्वर, डेटाबेस, DNS सर्वर और ऐसी किसी भी चीज़ का पर्दाफ़ाश करना है जो HTTP प्रोटोकॉल का उपयोग नहीं करती है, तो स्ट्रीम ही सही रास्ता है।
frontend/home/vpns-description=अपने VPN में अपने होस्ट को आसानी से बेनकाब करें। यदि आप टेलस्केल का उपयोग कर रहे हैं, तो nginx Ignition स्वचालित रूप से आपके नेटवर्क में एक वर्चुअल मशीन बना सकता है और जब भी मशीन IP या होस्टनाम एक्सेस किया जाता है, तो होस्ट को अनुरोध अग्रेषित कर सकता है।
frontend/home/welcome-subtitle=ऐप का ज़्यादा से ज़्यादा फ़ायदा उठाने में आपकी मदद करने के लिए, यहां कुछ क्विक स्टार्ट जानकारी दी गई है। हमें उम्मीद है कि आप इसका आनंद लेंगे।
