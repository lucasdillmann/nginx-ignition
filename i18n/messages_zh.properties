frontend/export/section-database-description-1=数据库备份是 nginx ignition 配置（主机、证书、流等）的快照，可用于将应用恢复到以前的状态或从故障/数据丢失中恢复，使您能够让 nginx ignition 重新运行。
frontend/export/section-database-description-2=尽可能使用自动化流程定期备份数据库是个好主意（可以通过 cron 作业或类似工具调用 nginx ignition API 生成备份文件或直接与数据库交互来完成）。
frontend/export/section-database-description-3=请注意，根据数据库的大小，生成备份文件可能需要一些时间。生成的文件类型会根据您使用的是 SQLite 还是 PostgreSQL 而有所不同（更多详细信息请参阅 nginx ignition 文档）。
frontend/export/section-database-title=数据库备份
frontend/export/section-nginx-description-1=每当您使用 nginx ignition 进行更改并重新加载服务器时，nginx 配置文件都会生成或更新，其中包含您启用的所有主机、流、SSL 证书等。
frontend/export/section-nginx-description-2=通过下载 nginx 配置文件，您可以分析/审查其内容，甚至可以部署具有相同设置和行为的 nginx 服务器，这与 nginx ignition 的方式大致相同。
frontend/export/subtitle=下载 nginx 配置文件和 ignition 数据库内容以进行备份和恢复
frontend/home/access-lists-description=访问列表提供了一种简单的方法来保护路由或整个主机，通过检查用户是否来自授权 IP 范围或通过有效的用户名和密码（甚至两者，IP 和凭据）进行识别
frontend/home/cache-description-1=通过启用 nginx 的内容缓存功能，加速您的网站并减少上游服务器的负载。Ignition 使配置缓存规则变得容易，这些规则确定哪些请求应被缓存以及缓存多长时间。
frontend/home/cache-description-2=您可以根据 HTTP 状态码、文件扩展名、请求方法等自定义缓存行为。诸如陈旧内容处理、后台更新和并发锁等高级功能让您可以精细控制内容的缓存和传输方式。
frontend/home/footer-link=在我们的 GitHub 页面联系我们
frontend/home/footer-subtitle=我们希望能收到您的反馈。
frontend/home/footer-title=还有问题或错过了什么？
frontend/home/hosts-description-1=虚拟主机，简称主机，是 nginx 服务器使其可以在浏览器中打开的网站。您可以在左侧主菜单中找到所有管理的主机。
frontend/home/hosts-description-2=nginx ignition 提供了一种直观的方式来配置此类网站。例如，如果您有一个 NAS 并且运行了一些服务（如 Jellyfin, Vaultwarden 等），ignition 提供了一种简单的方法，可以通过像 jellyfin.myhome.com 这样的域名访问它，这比 IP 和端口更容易记忆和使用。
frontend/home/hosts-description-3=每个主机都有一组路由，这些规则定义了哪些请求模式应被转发以及转发到哪里，还有绑定，这些是定义 nginx 应在哪些端口监听此类请求的定义。
frontend/home/integrations-description=您的应用是否运行在 Docker 容器或 TrueNAS 中？您可以启用 nginx ignition 提供的原生集成，并轻松选择容器或应用作为主机转发请求的目标应用。
frontend/home/logs-description-1=需要知道请求了什么或为什么某些东西没有按预期工作？nginx ignition 也为您提供了一种简单的方法来检查 nginx 日志。只需选择您想要检查的主机（或 nginx 服务器本身），我们将为您获取日志。
frontend/home/logs-description-2=而且您不需要担心磁盘被日志占满，ignition 会自动为您轮换日志（您可以控制保留多少，或者如果适合您最好，甚至可以禁用轮换）。
frontend/home/settings-description-1=Ignition 抽象了 nginx 配置文件的复杂性，但这并不意味着您失去了进行一些微调的能力。
frontend/home/settings-description-2=通过设置页面，您可以定义一些重要的定义，例如超时值、请求的最大上传/正文大小、nginx 监听请求的默认端口等。
frontend/home/settings-description-3=除此之外，您还可以配置一些 nginx ignition 的功能，如 SSL 证书的自动续期和日志轮换。
frontend/home/ssl-description-1=如果您想要或需要使用 HTTPS 加密保护您的域名，该应用也提供了一种简单的方法来管理此类 SSL 证书。
frontend/home/ssl-description-2=无论您是需要由 Let's Encrypt 支持的有效证书、自签名证书，还是导入第三方提供商的自定义证书，ignition 都能轻松实现。即使在证书即将过期时，该应用也会自动为您续期。
frontend/home/ssl-description-3=一旦创建或导入了 SSL 证书，您只需在表单中选择一个选项即可在主机上使用它。
frontend/home/streams-description-1=虽然主机是公开基于 HTTP 和 HTTPS 服务的主要方式，但流使您能够公开其他依赖 TCP、UDP 和 unix 套接字的服务。
frontend/home/streams-description-2=如果您需要公开游戏服务器、数据库、DNS 服务器以及其他任何不使用 HTTP 协议的内容，流是最佳选择。
frontend/home/vpns-description=轻松地在您的 VPN 中公开您的主机。如果您正在使用 Tailscale，nginx ignition 可以自动在您的网络中创建一个虚拟机，并在访问机器 IP 或主机名时将请求转发到主机。
frontend/home/welcome-subtitle=这里有一些快速入门信息，帮助您充分利用该应用。希望您喜欢。
frontend/home/welcome-title=您好，欢迎使用 nginx ignition 👋
