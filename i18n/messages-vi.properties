frontend/export/section-database-description-1=Bản sao lưu cơ sở dữ liệu là một ảnh chụp nhanh của cấu hình nginx ignition (máy chủ, chứng chỉ, luồng, v.v.) có thể được sử dụng để khôi phục ứng dụng về trạng thái trước đó hoặc khôi phục sau sự cố mất dữ liệu, cho phép bạn lấy lại nginx ignition và chạy lại.
frontend/export/section-database-description-2=Bạn nên sao lưu cơ sở dữ liệu của bạn thường xuyên bằng cách sử dụng quy trình tự động bất cứ khi nào có thể (có thể được thực hiện bằng cách sử dụng cron jobs hoặc các công cụ tương tự gọi API nginx ignition để tạo tệp sao lưu hoặc bằng cách tương tác trực tiếp với cơ sở dữ liệu).
frontend/export/section-database-description-3=Xin lưu ý rằng một tệp sao lưu có thể mất một thời gian để được tạo tùy thuộc vào kích thước của cơ sở dữ liệu. Loại tệp được tạo ra sẽ khác nhau tùy thuộc vào việc bạn đang sử dụng SQLite hoặc PostgreSQL (chi tiết có sẵn tại tài liệu của nginx ignition).
frontend/export/section-database-title=Sao lưu cơ sở dữ liệu
frontend/export/section-nginx-description-1=Bất cứ khi nào bạn thực hiện thay đổi bằng cách sử dụng nginx ignition và tải lại máy chủ, các tệp cấu hình nginx sẽ được tạo hoặc cập nhật với tất cả các máy chủ, luồng, chứng chỉ SSL và nhiều hơn nữa mà bạn đã kích hoạt.
frontend/export/section-nginx-description-2=Bằng cách tải xuống các tệp cấu hình nginx, bạn có thể phân tích/xem lại nội dung của nó hoặc thậm chí triển khai máy chủ nginx với các cài đặt và hành vi tương tự như cách nginx ignition làm.
frontend/export/subtitle=Tải xuống các tệp cấu hình nginx và nội dung cơ sở dữ liệu đánh lửa để sao lưu và phục hồi
frontend/home/access-lists-description=Danh sách truy cập cung cấp một cách đơn giản để bảo vệ tuyến đường hoặc toàn bộ máy chủ bằng cách kiểm tra xem người dùng đến từ một loạt các IP được ủy quyền hay được xác định bằng tên người dùng và mật khẩu hợp lệ (hoặc thậm chí cả hai, IP và thông tin đăng nhập)
frontend/home/cache-description-1=Tăng tốc trang web của bạn và giảm tải trên các máy chủ thượng nguồn của bạn bằng cách kích hoạt khả năng lưu trữ nội dung của nginx. Ignition giúp bạn dễ dàng định cấu hình các quy tắc bộ nhớ cache xác định yêu cầu nào nên được lưu trong bộ nhớ cache và trong bao lâu.
frontend/home/cache-description-2=Bạn có thể tùy chỉnh hành vi bộ nhớ cache bằng mã trạng thái HTTP, phần mở rộng tệp, phương thức yêu cầu và hơn thế nữa. Các tính năng nâng cao như xử lý nội dung cũ, cập nhật nền và khóa đồng thời cung cấp cho bạn quyền kiểm soát chi tiết về cách nội dung của bạn được lưu trữ và phân phối.
frontend/home/footer-link=Liên hệ với chúng tôi tại trang GitHub của chúng tôi
frontend/home/footer-subtitle=Chúng tôi rất thích một số phản hồi từ bạn.
frontend/home/footer-title=Vẫn còn thắc mắc hoặc bỏ lỡ điều gì đó?
frontend/home/hosts-description-1=Máy chủ ảo, nói tóm lại là máy chủ, là một trang web mà máy chủ nginx sẽ cung cấp để mở trong trình duyệt. Bạn có thể tìm thấy tất cả các máy chủ được quản lý ở bên trái, trên menu chính.
frontend/home/hosts-description-2=nginx ignition cung cấp một cách trực quan để cấu hình các trang web như vậy. Ví dụ: nếu bạn có NAS và có một số dịch vụ đang chạy trên đó (như Jellyfin, Vaultwarden và hơn thế nữa), ignation cho phép truy cập nó dễ dàng từ một miền như jellyfin.myhome.com, dễ nhớ và sử dụng hơn IP và cổng.
frontend/home/hosts-description-3=Mỗi máy chủ sẽ có một tập hợp các tuyến đường, đó là các quy tắc xác định mẫu yêu cầu nào sẽ được chuyển tiếp và đến đâu, và ràng buộc, là định nghĩa tại các cổng mà nginx nên nghe cho các yêu cầu đó.
frontend/home/integrations-description=Ứng dụng của bạn đang chạy trong vùng chứa Docker hay trong TrueNAS? Bạn có thể bật các ưu đãi tích hợp gốc nginx ignition và dễ dàng chọn một vùng chứa hoặc ứng dụng làm ứng dụng đích mà máy chủ sẽ chuyển tiếp các yêu cầu đến.
frontend/home/logs-description-1=Bạn cần biết những gì đã được yêu cầu hoặc tại sao một cái gì đó không hoạt động như mong đợi? nginx ignition cung cấp một cách đơn giản để bạn kiểm tra nhật ký nginx. Chỉ cần chọn máy chủ (hoặc chính máy chủ nginx) mà bạn muốn kiểm tra những gì đang xảy ra và chúng tôi sẽ nhận nhật ký cho bạn.
frontend/home/logs-description-2=Và bạn không cần phải lo lắng về việc đĩa của bạn bị đầy nhật ký, đánh lửa sẽ tự động xoay chúng cho bạn (và bạn có thể kiểm soát số lượng cần giữ, hoặc thậm chí vô hiệu hóa vòng quay nếu phù hợp với bạn nhất).
frontend/home/settings-description-1=Ignition tóm tắt sự phức tạp của các tệp cấu hình của nginx, nhưng điều đó không có nghĩa là bạn mất khả năng áp dụng một số điều chỉnh nhỏ.
frontend/home/settings-description-2=Với trang cài đặt, bạn có thể xác định một số định nghĩa quan trọng như giá trị thời gian chờ, kích thước tải lên/nội dung tối đa của các yêu cầu, các cổng mặc định mà nginx sẽ nghe yêu cầu và hơn thế nữa.
frontend/home/settings-description-3=Ngoài ra, bạn cũng có thể định cấu hình một số tính năng của nginx ignition ở đó, như tự động gia hạn chứng chỉ SSL và xoay nhật ký.
frontend/home/ssl-description-1=Nếu bạn muốn hoặc cần bảo vệ tên miền của mình bằng mã hóa HTTPS, ứng dụng đi kèm với một cách dễ dàng để quản lý các chứng chỉ SSL như vậy.
frontend/home/ssl-description-2=Nếu bạn cần một chứng chỉ hợp lệ được hỗ trợ bởi Let's Encrypt, một chứng chỉ tự ký, hoặc mang theo chứng chỉ tùy chỉnh của bạn cho nhà cung cấp bên thứ ba, ignage sẽ cho phép điều đó một cách dễ dàng. Ngay cả khi chứng chỉ sắp hết hạn, ứng dụng sẽ tự động gia hạn cho bạn.
frontend/home/ssl-description-3=Khi chứng chỉ SSL được tạo hoặc nhập, bạn có thể sử dụng nó trên máy chủ bằng cách chọn một tùy chọn trong biểu mẫu.
frontend/home/streams-description-1=Mặc dù máy chủ là cách chính để hiển thị các dịch vụ dựa trên HTTP và HTTPS của bạn, các luồng cho phép bạn hiển thị các dịch vụ khác dựa vào các socket TCP, UDP và unix.
frontend/home/streams-description-2=Nếu bạn cần hiển thị một máy chủ trò chơi, cơ sở dữ liệu, máy chủ DNS và bất cứ thứ gì khác không sử dụng giao thức HTTP, thì luồng là cách tốt nhất.
frontend/home/vpns-description=Dễ dàng hiển thị máy chủ của bạn trong VPN của bạn. Nếu bạn đang sử dụng Tailscale, nginx ignition có thể tự động tạo một máy ảo trong mạng của bạn và chuyển tiếp các yêu cầu đến máy chủ bất cứ khi nào IP máy hoặc tên máy chủ được truy cập.
frontend/home/welcome-subtitle=Dưới đây là một số thông tin bắt đầu nhanh để giúp bạn tận dụng tối đa ứng dụng. Chúng tôi hy vọng bạn thích nó.
