frontend/stream/components/routesform/description=Các tuyến đường được cấu hình trong luồng. nginx sẽ tìm kiếm SNI (Chỉ báo tên máy chủ) trong các kết nối TLS và định tuyến yêu cầu đến nhóm đầu tiên khớp với tên miền. Khi không có giá trị SNI khả dụng hoặc không tìm thấy kết quả phù hợp, yêu cầu sẽ được chuyển tiếp đến phụ trợ mặc định.
