frontend/export/section-database-description-1=A database backup is a snapshot of the nginx ignition configurations (hosts, certificates, streams, etc) that can be used to restore the app to a previous state or recover from a failure/data loss, enabling you to get nginx ignition back and running again.
frontend/export/section-database-description-2=It's a good idea to backup your database regularly using an automated process whenever possible (which can be done using cron jobs or similar tools calling the nginx ignition API to generate the backup file or by interacting with the database directly).
frontend/export/section-database-description-3=Please note that a backup file can take a while to be generated depending on the size of the database. The produced file type will vary depending if you're using SQLite or PostgreSQL (more details available at the nginx ignition's documentations).
frontend/export/section-database-title=Database backup
frontend/export/section-nginx-description-1=Whenever you make a change using nginx ignition and reload the server, the nginx configuration files are generated or updated with all the hosts, streams, SSL certificates and more that you've enabled.
frontend/export/section-nginx-description-2=By downloading the nginx configuration files, you can analyze/review its contents or even deploy a nginx server with these same settings and behaviours mostly the same way nginx ignition does.
frontend/export/subtitle=Download nginx configuration files and the ignition database contents for backup and recovery
frontend/home/access-lists-description=Access lists provide a simple way to protect either a route or the entire host by checking if the user is from a range of authorized IPs or is identified by a valid username and password (or even both, IP and credentials)
frontend/home/cache-description-1=Speed up your websites and reduce load on your upstream servers by enabling nginx's content caching capabilities. Ignition makes it easy to configure cache rules that determine which requests should be cached and for how long.
frontend/home/cache-description-2=You can customize cache behavior by HTTP status codes, file extensions, request methods, and more. Advanced features like stale content handling, background updates, and concurrency locks give you fine-grained control over how your content is cached and served.
frontend/home/footer-link=Reach us out at our GitHub page
frontend/home/footer-subtitle=We'd love some feedback from you.
frontend/home/footer-title=Still have questions or missed something?
frontend/home/hosts-description-1=A virtual host, host in short, is a website that the nginx server will make available to be opened in a browser. You can find all hosts managed at the left, on the main menu.
frontend/home/hosts-description-2=nginx ignition provides an intuitive way to configure such websites. For example, if you have a NAS and have some services running on it (like Jellyfin, Vaultwarden and more), ignition enables an easy way to access it from a domain like jellyfin.myhome.com, way easier to remember and use than an IP and port.
frontend/home/hosts-description-3=Each host will have a set of routes, which are rules that define which requests patterns should be forwarded and to where, and bindings, which are the definitions at what ports the nginx should listen for such requests.
frontend/home/integrations-description=Is your app running in a Docker container or in a TrueNAS? You can enable the native integration nginx ignition offers and easily pick a container or app as the destination app that the host should forward the requests to.
frontend/home/logs-description-1=Need to know what has been requested or why something isn't working the way it was expected? nginx ignition provides a simple way for you to check the nginx logs too. Just select the host (or the nginx server itself) that you want to check what's going on, and we will get the logs for you.
frontend/home/logs-description-2=And you don't need to worry about your disk getting full of logs, ignition will rotate them automatically for you (and you can control how much to keep, or even disable the rotation if it suits you best).
frontend/home/settings-description-1=Ignition abstracts away the complexity of the nginx's configuration files, but that doesn't mean that you lose the ability to apply some fine adjustments.
frontend/home/settings-description-2=With the settings page, you can define some important definitions such as the timeout values, the maximum upload/body size of the requests, the default ports that the nginx will listen for requests and more.
frontend/home/settings-description-3=Beyond that, you can also configure some of the nginx ignition's features there, like the automatic renewal of SSL certificates and log rotation.
frontend/home/ssl-description-1=If you want to or need to protect your domains with HTTPS encryption, the app comes with an easy way to manage such SSL certificates too.
frontend/home/ssl-description-2=Either if you need a valid certificate backed by Let's Encrypt, a self-signed, or bring your custom one for a third-party provider, ignition will allow it with ease. Even when the certificate is about to expire, the app will automatically renew it for you.
frontend/home/ssl-description-3=Once an SSL certificate is created or imported, you can use it on the hosts by simply selecting an option in the form.
frontend/home/streams-description-1=While hosts are the main way to expose your HTTP and HTTPS-based services, streams enable you to expose other services that rely on TCP, UDP and unix sockets.
frontend/home/streams-description-2=If you need to expose a game server, a database, a DNS server and anything else that don't use the HTTP protocol, streams are the way to go.
frontend/home/vpns-description=Easily expose your hosts in your VPNs. If you're using Tailscale, nginx ignition can automatically create a virtual machine in your network and forward the requests to the host whenever the machine IP or hostname is accessed.
frontend/home/welcome-subtitle=Here are some quick start info to help you make the most of the app. We hope you enjoy it.
frontend/home/welcome-title=Hello, and welcome to nginx ignition 
