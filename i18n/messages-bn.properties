frontend/export/section-database-description-1=একটি ডাটাবেস ব্যাকআপ হল nginx ইগনিশন কনফিগারেশনের একটি স্ন্যাপশট (হোস্ট, সার্টিফিকেট, স্ট্রিম ইত্যাদি) যা অ্যাপটিকে পূর্ববর্তী অবস্থায় পুনরুদ্ধার করতে বা ব্যর্থতা/ডেটা ক্ষতি থেকে পুনরুদ্ধার করতে ব্যবহার করা যেতে পারে, যা আপনাকে nginx ইগনিশন ফিরে পেতে এবং আবার চালাতে সক্ষম করে।
frontend/export/section-database-description-2=যখনই সম্ভব একটি স্বয়ংক্রিয় প্রক্রিয়া ব্যবহার করে নিয়মিত আপনার ডাটাবেস ব্যাকআপ করা ভাল ধারণা (যা ব্যাকআপ ফাইল তৈরি করতে বা সরাসরি ডাটাবেসের সাথে ইন্টারঅ্যাক্ট করে nginx ইগনিশন এপিআই কল করে ক্রন জব বা অনুরূপ সরঞ্জাম ব্যবহার করে করা যেতে পারে)।
frontend/export/section-database-description-3=দয়া করে মনে রাখবেন যে ডাটাবেসের আকারের উপর নির্ভর করে একটি ব্যাকআপ ফাইল তৈরি করতে কিছুক্ষণ সময় নিতে পারে। আপনি SQLite বা PostgreSQL ব্যবহার করছেন তবে উত্পাদিত ফাইলের ধরণটি পরিবর্তিত হবে (এনজিএনএক্স ইগনিশনের ডকুমেন্টেশনে আরও বিবরণ উপলব্ধ)।
frontend/export/section-database-title=ডাটাবেস ব্যাকআ
frontend/export/section-nginx-description-1=যখনই আপনি nginx ইগনিশন ব্যবহার করে কোনও পরিবর্তন করেন এবং সার্ভারটি পুনরায় লোড করেন, nginx কনফিগারেশন ফাইলগুলি আপনার সক্ষম করা সমস্ত হোস্ট, স্ট্রিম, এসএসএল শংসাপত্র এবং আরও অনেক কিছুর সাথে উত্পন্ন হয় বা আপডেট করা হয়।
frontend/export/section-nginx-description-2=nginx কনফিগারেশন ফাইলগুলি ডাউনলোড করে, আপনি এর বিষয়বস্তু বিশ্লেষন/পর্যালোচনা করতে পারেন বা এমনকি এই একই সেটিংস এবং আচরণগুলির সাথে একটি nginx সার্ভার স্থাপন করতে পারেন যেভাবে nginx ইগনিশন করে।
