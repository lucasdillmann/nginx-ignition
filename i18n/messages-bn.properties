integration/truenas/description=TrueNAS অন্যান্য অনেক জিনিসের পাশাপাশি ডকার কনটেইনারের অধীনে আপনার প্রিয় অ্যাপগুলি চালানোর অনুমতি দেয়। এই ইন্টিগ্রেশন সক্ষম করার সাথে সাথে, আপনি সহজেই আপনার nginx ইগনিশনের হোস্ট রুটগুলির লক্ষ্য হিসাবে আপনার TrueNAS এ কোনও পরিষেবা প্রকাশ করে এমন কোনও অ্যাপ্লিকেশন বেছে নিতে সক্ষম হবেন।
integration/truenas/name=ট্রুইনাস
integration/truenas/proxy-url-help=একটি TrueNAS অ্যাপে একটি অনুরোধ প্রক্সি করার সময় ব্যবহৃত ইউআরএল। অ্যাপ্লিকেশনগুলি যদি অন্য ঠিকানায় প্রকাশিত হয় যা উপরের প্রধান URL এর মতো নয় তবে এটি ব্যবহার করুন।
