frontend/home/hosts-description-1=একটি ভার্চুয়াল হোস্ট, সংক্ষেপে হোস্ট, এমন একটি ওয়েবসাইট যা nginx সার্ভার একটি ব্রাউজারে খোলার জন্য উপলব্ধ করবে। আপনি প্রধান মেনুতে বাম দিকে পরিচালিত সমস্ত হোস্ট খুঁজে পেতে পারেন।
frontend/home/hosts-description-2=nginx ইগনিশন এই ধরনের ওয়েবসাইটগুলি কনফিগার করার একটি স্বজ্ঞাত উপায় সরবরাহ উদাহরণস্বরূপ, আপনার যদি একটি এনএএস থাকে এবং এটিতে কিছু পরিষেবা চলছে (যেমন Jellyfin, Vaultwarden এবং আরও অনেক কিছু), ইগনিশন jellyfin.myhome.com এর মতো ডোমেন থেকে এটি অ্যাক্সেস করার একটি সহজ উপায় সক্ষম করে, যা একটি আইপি এবং পোর্টের চেয়ে মনে রাখা এবং ব্যবহার করা সহজ।
frontend/home/hosts-description-3=প্রতিটি হোস্টের রুটগুলির একটি সেট থাকবে, যা এমন নিয়ম যা সংজ্ঞায়িত করে যে কোন অনুরোধের প্যাটার্নগুলি এবং কোথায় ফরোয়ার্ড করা উচিত এবং বাইন্ডিং, যা সংজ্ঞা দেয় যে এনজিনক্সের এই জাতীয় অনুরোধগুলির জন্য কোন পোর্টে শুনতে হবে।
frontend/home/integrations-description=আপনার অ্যাপটি কি ডকার কনটেইনারে বা একটি TrueNAS এ চলছে? আপনি নেটিভ ইন্টিগ্রেশন nginx ইগনিশন অফারগুলি সক্ষম করতে পারেন এবং সহজেই গন্তব্য অ্যাপ হিসাবে একটি ধারক বা অ্যাপ্লিকেশন বেছে নিতে পারেন যা হোস্টের অনুরোধগুলি ফরোয়ার্ড করা উচিত।
frontend/home/logs-description-1=কী অনুরোধ করা হয়েছে বা কেন কিছু প্রত্যাশিত ভাবে কাজ করছে না তা জানা দরকার? nginx ইগনিশন আপনার জন্য nginx লগগুলিও পরীক্ষা করার একটি সহজ উপায় সরবরাহ করে। শুধু হোস্ট (বা nginx সার্ভার নিজেই) নির্বাচন করুন যা আপনি কী চলছে তা পরীক্ষা করতে চান এবং আমরা আপনার জন্য লগগুলি পাব।
frontend/home/logs-description-2=এবং আপনার ডিস্কটি লগগুলিতে পূর্ণ হওয়ার বিষয়ে আপনাকে চিন্তা করার দরকার নেই, ইগনিশন সেগুলি আপনার জন্য স্বয়ংক্রিয়ভাবে ঘোরাবে (এবং আপনি কতটা রাখতে হবে তা নিয়ন্ত্রণ করতে পারেন, বা এমনকি এটি আপনার পক্ষে উপযুক্ত হলে ঘূর্ণন অক্ষম করতে পারেন)।
frontend/home/settings-description-1=ইগনিশন nginx এর কনফিগারেশন ফাইলগুলির জটিলতা বিমূর্ত করে, তবে এর অর্থ এই নয় যে আপনি কিছু সূক্ষ্ম সমন্বয় প্রয়োগ করার ক্ষমতা হারান।
frontend/home/settings-description-2=সেটিংস পৃষ্ঠার সাহায্যে, আপনি কিছু গুরুত্বপূর্ণ সংজ্ঞা সংজ্ঞায়িত করতে পারেন যেমন টাইমআউট মান, অনুরোধগুলির সর্বাধিক আপলোড/বডি আকার, ডিফল্ট পোর্টগুলি যা nginx অনুরোধের জন্য শুনবে এবং আরও অনেক কিছু।
frontend/home/settings-description-3=এর বাইরে, আপনি সেখানে এনজিএনএক্স ইগনিশনের কিছু বৈশিষ্ট্যগুলিও কনফিগার করতে পারেন, যেমন এসএসএল শংসাপত্রের স্বয়ংক্রিয় পুনর্নবীকরণ এবং লগ রো
frontend/home/ssl-description-1=আপনি যদি এইচটিটিপিএস এনক্রিপশন দিয়ে আপনার ডোমেনগুলি সুরক্ষিত করতে চান বা প্রয়োজন হয় তবে অ্যাপটি এসএসএল সার্টিফিকেটগুলিও পরিচালনা করার একটি সহজ উপায় নিয়ে আসে।
frontend/home/ssl-description-2=হয় আপনার যদি লেটস এনক্রিপ্ট দ্বারা সমর্থিত একটি বৈধ শংসাপত্রের প্রয়োজন হয়, একটি স্ব-স্বাক্ষরিত, অথবা তৃতীয় পক্ষের সরবরাহকারীর জন্য আপনার কাস্টম একটি আনেন তবে ইগনিশন সহজেই এটি অনুমতি দেবে। এমনকি যখন শংসাপত্রের মেয়াদ শেষ হতে চলেছে, অ্যাপটি স্বয়ংক্রিয়ভাবে আপনার জন্য এটি পুনর্নবীকরণ করবে।
