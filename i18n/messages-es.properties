frontend/export/section-database-description-1=Una copia de seguridad de la base de datos es una instantánea de las configuraciones nginx ignition (hosts, certificados, transmisiones, etc.) que se puede usar para restaurar la aplicación a un estado anterior o recuperarse de un error o pérdida de datos, lo que te permite hacer que nginx ignition vuelva a funcionar.
frontend/export/section-database-description-2=Es una buena idea hacer copias de seguridad de la base de datos con regularidad mediante un proceso automatizado siempre que sea posible (lo que se puede hacer mediante trabajos cron o herramientas similares que llamen a la API nginx ignition para generar el archivo de respaldo o interactuando directamente con la base de datos).
frontend/export/section-database-description-3=Tenga en cuenta que un archivo de respaldo puede tardar un tiempo en generarse según el tamaño de la base de datos. El tipo de archivo generado variará en función de si utiliza SQLite o PostgreSQL (encontrará más información en la documentación de nginx ignition).
frontend/export/section-database-title=Respaldo de la base
frontend/export/section-nginx-description-1=Cada vez que realizas un cambio con nginx ignition y vuelves a cargar el servidor, los archivos de configuración nginx se generan o actualizan con todos los hosts, transmisiones, certificados SSL y más que hayas habilitado.
frontend/export/section-nginx-description-2=Al descargar los archivos de configuración de nginx, puede analizar o revisar su contenido o incluso implementar un servidor nginx con estas mismas configuraciones y comportamientos prácticamente de la misma manera que lo hace nginx ignition.
frontend/export/subtitle=Descargue los archivos de configuración nginx y el contenido de la base de datos de ignición para realizar copias de seguridad y recuperación
frontend/home/access-lists-description=Las listas de acceso proporcionan una forma sencilla de proteger una ruta o todo el host al comprobar si el usuario pertenece a un rango de direcciones IP autorizadas o si está identificado mediante un nombre de usuario y una contraseña válidos (o incluso ambas, IP y credenciales)
frontend/home/cache-description-1=Acelere sus sitios web y reduzca la carga de sus servidores ascendentes habilitando las capacidades de almacenamiento en caché de contenido de nginx. Ignition facilita la configuración de las reglas de caché que determinan qué solicitudes deben almacenarse en caché y durante cuánto tiempo.
frontend/home/cache-description-2=Puede personalizar el comportamiento de la caché mediante códigos de estado HTTP, extensiones de archivo, métodos de solicitud, etc. Las funciones avanzadas, como la gestión del contenido obsoleto, las actualizaciones en segundo plano y los bloqueos de simultaneidad, te permiten controlar con precisión el modo en que tu contenido se almacena en caché y se publica.
frontend/home/footer-link=Ponte en contacto con nosotros en nuestra página de GitHub
frontend/home/footer-subtitle=Nos encantaría recibir tus comentarios.
frontend/home/footer-title=¿Todavía tienes preguntas o te has perdido algo?
frontend/home/hosts-description-1=Un host virtual, en resumen, host, es un sitio web que el servidor nginx pondrá a disposición para su apertura en un navegador. Puedes encontrar todos los hosts gestionados a la izquierda, en el menú principal.
frontend/home/hosts-description-2=nginx ignition proporciona una forma intuitiva de configurar dichos sitios web. Por ejemplo, si tiene un NAS y tiene algunos servicios ejecutándose en él (como Jellyfin, Vaultwarden y más), Ignition permite acceder fácilmente a él desde un dominio como jellyfin.myhome.com, mucho más fácil de recordar y usar que una IP y un puerto.
frontend/home/hosts-description-3=Cada host tendrá un conjunto de rutas, que son reglas que definen qué patrones de solicitudes deben reenviarse y a dónde, y enlaces, que son las definiciones en qué puertos el nginx debe escuchar dichas solicitudes.
frontend/home/integrations-description=¿Su aplicación se ejecuta en un contenedor Docker o en un TrueNAS? Puedes habilitar la integración nativa que ofrece nginx ignition y elegir fácilmente un contenedor o una aplicación como la aplicación de destino a la que el anfitrión debe reenviar las solicitudes.
frontend/home/logs-description-1=¿Necesita saber qué se ha solicitado o por qué algo no funciona de la manera esperada? nginx ignition también proporciona una forma sencilla de comprobar los registros de nginx. Solo tienes que seleccionar el host (o el propio servidor nginx) en el que quieras comprobar lo que está pasando y nosotros te proporcionaremos los registros.
frontend/home/logs-description-2=Y no tienes que preocuparte de que tu disco se llene de registros, ya que Ignition los hará girar automáticamente (y puedes controlar cuánto guardar o incluso desactivar la rotación si más te conviene).
frontend/home/settings-description-1=Ignition elimina la complejidad de los archivos de configuración de nginx, pero eso no significa que pierdas la capacidad de aplicar algunos ajustes precisos.
frontend/home/settings-description-2=En la página de configuración, puedes definir algunas definiciones importantes, como los valores de tiempo de espera, el tamaño máximo de subida/cuerpo de las solicitudes, los puertos predeterminados en los que el nginx escuchará las solicitudes y más.
frontend/home/settings-description-3=Además, allí también puedes configurar algunas de las funciones de nginx ignition, como la renovación automática de los certificados SSL y la rotación de registros.
frontend/home/ssl-description-1=Si quieres o necesitas proteger tus dominios con el cifrado HTTPS, la aplicación también incluye una forma sencilla de gestionar dichos certificados SSL.
frontend/home/ssl-description-2=Ya sea que necesites un certificado válido respaldado por Let's Encrypt, uno autofirmado o traer tu certificado personalizado para un proveedor externo, Ignition te lo permitirá con facilidad. Incluso cuando el certificado esté a punto de caducar, la aplicación lo renovará automáticamente por ti.
frontend/home/ssl-description-3=Una vez creado o importado un certificado SSL, puede usarlo en los hosts simplemente seleccionando una opción en el formulario.
frontend/home/streams-description-1=Si bien los hosts son la principal forma de exponer sus servicios basados en HTTP y HTTPS, las transmisiones le permiten exponer otros servicios que dependen de los sockets TCP, UDP y Unix.
frontend/home/streams-description-2=Si necesitas exponer un servidor de juegos, una base de datos, un servidor DNS y cualquier otra cosa que no utilice el protocolo HTTP, las transmisiones son la mejor opción.
frontend/home/vpns-description=Exponga fácilmente sus servidores en sus VPNs. Si utilizas Tailscale, nginx ignition puede crear automáticamente una máquina virtual en tu red y reenviar las solicitudes al host siempre que se acceda a la IP o al nombre de host de la máquina.
frontend/home/welcome-subtitle=Aquí tienes información de inicio rápido que te ayudará a sacar el máximo provecho de la aplicación. Esperamos que la disfrutes.
frontend/home/welcome-title=Hola y bienvenidos a nginx ignition 👋
