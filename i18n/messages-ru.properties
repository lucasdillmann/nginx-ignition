integration/docker/description=Позволяет легко выбрать контейнер Docker с портами, предоставляющими сервис в качестве целевого объекта для маршрутов вашего хоста nginx ignition.
integration/docker/fields/connection-mode-socket=Розетка
integration/docker/fields/connection-mode-tcp=Режим TCP
integration/docker/fields/connection-mode=Режим подключения
integration/docker/fields/host-url-help=URL-адрес, который будет использоваться для подключения к Docker (например, tcp: //example.com:2375)
integration/docker/fields/host-url=URL-адрес хоста
integration/docker/fields/proxy-url-help=URL-адрес, используемый при проксировании запроса в контейнер Docker с использованием порта, представленного на хосте. Если этот параметр не задан, вместо него будет использоваться IP-адрес контейнера.
integration/docker/fields/proxy-url=URL-адрес прокси
integration/docker/fields/socket-path=Путь к разъему
integration/docker/fields/swarm-dns-resolvers-help=Переопределяет DNS-резолверы по умолчанию, используемые nginx при разрешении сервисов Swarm. Один IP-адрес в строке.
integration/docker/fields/swarm-dns-resolvers=DNS-резольверы Swarm
integration/docker/fields/swarm-mode-help=При включении функция зажигания будет извлекать доступные опции, выискивая развернутые сервисы Swarm, а не исправляя доступные контейнеры
integration/docker/fields/swarm-mode=Режим роя
integration/docker/fields/swarm-service-mesh-help=Если этот параметр включен, параметр nginx будет настроен на доступ к сервисам Swarm с использованием сервисной сетки (внутренние DNS-имена) при выборе входящего трафика в качестве целевого прокси-сервера
integration/docker/fields/swarm-service-mesh=Сервисная сетка
integration/docker/fields/use-container-name-as-id-help=Если включено, зажигание будет использовать имя контейнера в качестве идентификатора вместо фактического идентификатора контейнера. Используйте эту опцию, если контейнеры постоянно воссоздаются и/или управляются сторонним инструментом.
integration/docker/fields/use-container-name-as-id=Используйте имя контейнера в качестве идентификатора
