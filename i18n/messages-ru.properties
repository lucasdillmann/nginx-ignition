vpn/tailscale/instruction-auth-key=Ключ аутентификации можно создать в консоли администрирования Tailscale в разделе Настройки > Персональные настройки.
vpn/tailscale/instruction-key-settings=При создании ключа обязательно создайте повторно используемый, эфемерный и предварительно одобренный ключ. В противном случае nginx ignition не сможет управлять собственностью и регистрировать виртуальные устройства в сети.
vpn/tailscale/instruction-ssl=nginx ignition будет использовать Tailscale для автоматического предоставления SSL-сертификатов для вашего домена ts.net. Убедитесь, что такая возможность включена в разделе Консоль администратора > DNS > HTTP-сертификаты.
