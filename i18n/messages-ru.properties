frontend/export/section-database-description-1=Резервная копия базы данных — это снимок конфигураций nginx ignition (хостов, сертификатов, потоков и т. д.), который можно использовать для восстановления приложения в предыдущее состояние или после сбоя или потери данных, что позволит вам снова запустить nginx ignition.
frontend/export/section-database-description-2=Рекомендуется по возможности регулярно создавать резервные копии базы данных, используя автоматизированный процесс (это можно сделать с помощью заданий cron или аналогичных инструментов, вызывающих API nginx ignition для создания файла резервной копии или напрямую взаимодействуя с базой данных).
frontend/export/section-database-description-3=Обратите внимание, что создание файла резервной копии может занять некоторое время в зависимости от размера базы данных. Тип созданного файла может отличаться в зависимости от того, используете ли вы SQLite или PostgreSQL (более подробная информация доступна в документации nginx ignition).
frontend/export/section-database-title=Резервное копирование базы данных
frontend/export/section-nginx-description-1=Каждый раз, когда вы вносите изменения с помощью nginx ignition и перезагружаете сервер, создаются или обновляются файлы конфигурации nginx со всеми включенными вами хостами, потоками, сертификатами SSL и многим другим.
frontend/export/section-nginx-description-2=Загрузив файлы конфигурации nginx, вы можете проанализировать/просмотреть их содержимое или даже развернуть сервер nginx с теми же настройками и поведением, в основном так же, как и в nginx ignition.
frontend/export/subtitle=Загрузите файлы конфигурации nginx и содержимое базы данных зажигания для резервного копирования и восстановления
frontend/home/access-lists-description=Списки доступа позволяют легко защитить маршрут или весь хост, проверяя, принадлежит ли пользователь к нескольким авторизованным IP-адресам или его можно идентифицировать по действительному имени пользователя и паролю (или даже по IP-адресу и учетным данным).
frontend/home/cache-description-1=Ускорьте работу веб-сайтов и снизьте нагрузку на вышестоящие серверы, включив возможности кэширования контента nginx. Ignition позволяет легко настроить правила кэширования, определяющие, какие запросы следует кэшировать и на какой срок.
frontend/home/cache-description-2=Поведение кэша можно настроить с помощью кодов состояния HTTP, расширений файлов, методов запроса и т. д. Расширенные функции, такие как обработка устаревшего содержимого, фоновые обновления и блокировка параллелизма, позволяют точно контролировать кэширование и обслуживание контента.
frontend/home/footer-link=Свяжитесь с нами на нашей странице GitHub
frontend/home/footer-subtitle=Мы будем рады получить от вас отзывы.
frontend/home/footer-title=Остались вопросы или что-то пропустили?
frontend/home/hosts-description-1=Виртуальный хост, короче говоря, хост — это веб-сайт, который сервер nginx сделает доступным для открытия в браузере. Все управляемые хосты можно найти слева в главном меню.
frontend/home/hosts-description-2=nginx ignition предоставляет интуитивно понятный способ настройки таких веб-сайтов. Например, если у вас есть NAS и на нем запущены некоторые службы (например, Jellyfin, Vaultwarden и другие), ignition позволяет легко получить к нему доступ из домена типа jellyfin.myhome.com, который гораздо проще запомнить и использовать, чем IP-адрес и порт.
frontend/home/hosts-description-3=Каждый хост будет иметь набор маршрутов, представляющих собой правила, определяющие, какие шаблоны запросов и куда следует пересылать, а также привязки, определяющие, через какие порты nginx должен прослушивать такие запросы.
frontend/home/integrations-description=Работает ли ваше приложение в контейнере Docker или в TrueNAS? Вы можете включить встроенную интеграцию, предлагаемую nginx ignition, и легко выбрать контейнер или приложение в качестве целевого приложения, которому хост должен пересылать запросы.
frontend/home/logs-description-1=Хотите узнать, что было запрошено или почему что-то работает не так, как ожидалось? nginx ignition также предоставляет простой способ проверить журналы nginx. Просто выберите хост (или сам сервер nginx), на котором вы хотите проверить, что происходит, и мы предоставим вам журналы.
frontend/home/logs-description-2=И вам не нужно беспокоиться о том, что ваш диск будет заполнен журналами, система Ignition автоматически поворачивает их за вас (вы можете контролировать, сколько их хранить, или даже отключать поворот, если вам удобно).
frontend/home/settings-description-1=Ignition позволяет абстрагироваться от сложности конфигурационных файлов nginx, но это не значит, что вы теряете возможность вносить некоторые тонкие настройки.
frontend/home/settings-description-2=На странице настроек вы можете определить некоторые важные определения, такие как значения тайм-аута, максимальный размер загружаемого/тела запросов, порты по умолчанию, по которым nginx будет прослушивать запросы, и многое другое.
frontend/home/settings-description-3=Кроме того, вы также можете настроить некоторые функции nginx ignition, такие как автоматическое продление SSL-сертификатов и ротация журналов.
frontend/home/ssl-description-1=Если вы хотите или должны защитить свои домены с помощью шифрования HTTPS, приложение также предлагает простой способ управления такими SSL-сертификатами.
frontend/home/ssl-description-2=Если вам нужен действующий сертификат Let's Encrypt (самозаверенный) или вы можете взять с собой собственный сертификат стороннего поставщика, компания Ignition с легкостью поможет вам в этом. Даже когда срок действия сертификата скоро истечет, приложение автоматически продлит его для вас.
frontend/home/ssl-description-3=После создания или импорта SSL-сертификата вы можете использовать его на хостах, просто выбрав опцию в форме.
frontend/home/streams-description-1=В то время как хосты являются основным способом предоставления доступа к вашим службам на основе HTTP и HTTPS, потоки позволяют предоставлять доступ другим службам, использующим сокеты TCP, UDP и unix.
frontend/home/streams-description-2=Если вам нужно открыть игровой сервер, базу данных, DNS-сервер и все, что не использует протокол HTTP, вам подойдут потоки.
frontend/home/vpns-description=С легкостью размещайте свои хосты в своих VPN. Если вы используете Tailscale, nginx ignition может автоматически создать виртуальную машину в вашей сети и пересылать запросы хосту при каждом доступе к IP-адресу или имени хоста машины.
frontend/home/welcome-subtitle=Ниже приведена краткая информация, которая поможет вам максимально эффективно использовать приложение. Надеемся, вам понравится.
frontend/home/welcome-title=Привет и добро пожаловать на nginx ignition 👋
