integration/truenas/description=TrueNAS позволяет, помимо прочего, запускать ваши любимые приложения в контейнерах Docker. Включив эту интеграцию, вы сможете легко выбрать любое приложение, использующее сервис в вашем TrueNAS, в качестве целевого объекта для маршрутов вашего хоста nginx ignition.
integration/truenas/name=Настоящая NAS
integration/truenas/proxy-url-help=URL-адрес, который будет использоваться при проксировании запроса в приложение TrueNAS. Используйте это, если приложения доступны по другому адресу, отличному от основного URL-адреса, указанного выше.
integration/truenas/proxy-url-resolution-failed=Не удалось разрешить URL-адрес прокси-сервера для ${id}: возможно, служба отключена или остановлена
integration/truenas/proxy-url=URL-адрес приложений
integration/truenas/url-help=URL-адрес, по которому доступен ваш NAS, например http://192.168.0.2 или https://nas.yourdomain.com
