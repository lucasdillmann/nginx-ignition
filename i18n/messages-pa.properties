frontend/home/logs-description-1=ਇਹ ਜਾਣਨ ਦੀ ਜ਼ਰੂਰਤ ਹੈ ਕਿ ਕੀ ਬੇਨਤੀ ਕੀਤੀ ਗਈ ਹੈ ਜਾਂ ਕੁਝ ਉਸੇ ਤਰ੍ਹਾਂ ਕੰਮ ਕਿਉਂ ਨਹੀਂ ਕਰ ਰਿਹਾ ਜਿਸ ਤਰ੍ਹਾਂ ਉਮੀਦ ਕੀਤੀ ਗਈ ਸੀ? nginx ignition ਤੁਹਾਡੇ ਲਈ nginx ਲੌਗਾਂ ਦੀ ਜਾਂਚ ਕਰਨ ਦਾ ਇੱਕ ਸਧਾਰਨ ਤਰੀਕਾ ਪ੍ਰਦਾਨ ਕਰਦਾ ਹੈ। ਬੱਸ ਉਹ ਹੋਸਟ (ਜਾਂ nginx ਸਰਵਰ ਖੁਦ) ਚੁਣੋ ਜਿਸ ਨੂੰ ਤੁਸੀਂ ਜਾਂਚ ਕਰਨਾ ਚਾਹੁੰਦੇ ਹੋ ਕਿ ਕੀ ਹੋ ਰਿਹਾ ਹੈ, ਅਤੇ ਅਸੀਂ ਤੁਹਾਡੇ ਲਈ ਲੌਗ ਪ੍ਰਾਪਤ ਕਰਾਂਗੇ.
