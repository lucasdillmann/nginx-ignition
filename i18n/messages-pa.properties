frontend/home/settings-description-1=ਇਗਨੀਸ਼ਨ nginx ਦੀਆਂ ਕੌਂਫਿਗਰੇਸ਼ਨ ਫਾਈਲਾਂ ਦੀ ਗੁੰਝਲਤਾ ਨੂੰ ਦੂਰ ਕਰਦੀ ਹੈ, ਪਰ ਇਸਦਾ ਮਤਲਬ ਇਹ ਨਹੀਂ ਹੈ ਕਿ ਤੁਸੀਂ ਕੁਝ ਵਧੀਆ ਵਿਵਸਥਾਂ ਨੂੰ ਲਾਗੂ ਕਰਨ ਦੀ ਯੋਗਤਾ ਗੁਆ ਦਿੰਦੇ ਹੋ।
frontend/home/settings-description-2=ਸੈਟਿੰਗਜ਼ ਪੇਜ ਦੇ ਨਾਲ, ਤੁਸੀਂ ਕੁਝ ਮਹੱਤਵਪੂਰਨ ਪਰਿਭਾਸ਼ਾਵਾਂ ਨੂੰ ਪਰਿਭਾਸ਼ਤ ਕਰ ਸਕਦੇ ਹੋ ਜਿਵੇਂ ਕਿ ਟਾਈਮਆਉਟ ਮੁੱਲ, ਬੇਨਤੀਆਂ ਦਾ ਵੱਧ ਤੋਂ ਵੱਧ ਅਪਲੋਡ/ਬਾਡੀ ਆਕਾਰ, ਡਿਫੌਲਟ ਪੋਰਟਾਂ ਜੋ nginx ਬੇਨਤੀਆਂ ਲਈ ਸੁਣੇਗੀ ਅਤੇ ਹੋਰ ਬਹੁਤ ਕੁਝ.
frontend/home/settings-description-3=ਇਸ ਤੋਂ ਇਲਾਵਾ, ਤੁਸੀਂ ਉੱਥੇ nginx ignition ਦੀਆਂ ਕੁਝ ਵਿਸ਼ੇਸ਼ਤਾਵਾਂ ਨੂੰ ਵੀ ਕੌਂਫਿਗਰ ਕਰ ਸਕਦੇ ਹੋ, ਜਿਵੇਂ ਕਿ SSL ਸਰਟੀਫਿਕੇਟ ਅਤੇ ਲੌਗ ਰੋਟੇਸ਼ਨ ਦਾ ਆਟੋਮੈਟਿਕ ਨਵੀਨੀਕਰਣ.
frontend/home/ssl-description-1=ਜੇ ਤੁਸੀਂ ਆਪਣੇ ਡੋਮੇਨਾਂ ਨੂੰ HTTPS ਐਨਕ੍ਰਿਪਸ਼ਨ ਨਾਲ ਸੁਰੱਖਿਅਤ ਕਰਨਾ ਚਾਹੁੰਦੇ ਹੋ ਜਾਂ ਉਹਨਾਂ ਦੀ ਲੋੜ ਹੈ, ਤਾਂ ਐਪ ਅਜਿਹੇ SSL ਸਰਟੀਫਿਕੇਟਾਂ ਦਾ ਪ੍ਰਬੰਧਨ ਕਰਨ ਦਾ ਇੱਕ ਆਸਾਨ ਤਰੀਕਾ ਦੇ ਨਾਲ ਵੀ ਆਉਂਦਾ ਹੈ।
frontend/home/ssl-description-2=ਜਾਂ ਤਾਂ ਜੇਕਰ ਤੁਹਾਨੂੰ ਲੈਟਜ਼ ਐਨਕ੍ਰਿਪਟ ਦੁਆਰਾ ਸਮਰਥਤ ਇੱਕ ਵੈਧ ਸਰਟੀਫਿਕੇਟ ਦੀ ਲੋੜ ਹੈ, ਇੱਕ ਸਵੈ-ਦਸਤਖਤ, ਜਾਂ ਕਿਸੇ ਤੀਜੀ ਧਿਰ ਪ੍ਰਦਾਤਾ ਲਈ ਆਪਣਾ ਕਸਟਮ ਲਿਆਓ, ਤਾਂ ਇਗਨੀਸ਼ਨ ਇਸਨੂੰ ਆਸਾਨੀ ਨਾਲ ਆਵੇਗੀ। ਇੱਥੋਂ ਤੱਕ ਕਿ ਜਦੋਂ ਸਰਟੀਫਿਕੇਟ ਦੀ ਮਿਆਦ ਖਤਮ ਹੋਣ ਵਾਲਾ ਹੈ, ਐਪ ਆਪਣੇ ਆਪ ਤੁਹਾਡੇ ਲਈ ਇਸਨੂੰ ਨਵੀਨੀਕਰਣ ਕਰੇਗਾ।
frontend/home/ssl-description-3=ਇੱਕ ਵਾਰ ਜਦੋਂ ਇੱਕ SSL ਸਰਟੀਫਿਕੇਟ ਬਣਾਇਆ ਜਾਂ ਆਯਾਤ ਕੀਤਾ ਜਾਂਦਾ ਹੈ, ਤਾਂ ਤੁਸੀਂ ਇਸਨੂੰ ਫਾਰਮ ਵਿੱਚ ਇੱਕ ਵਿਕਲਪ ਚੁਣ ਕੇ ਮੇਜ਼ਬਾਨਾਂ ਤੇ ਵਰਤ ਸਕਦੇ ਹੋ.
frontend/home/streams-description-1=ਹਾਲਾਂਕਿ ਮੇਜ਼ਬਾਨ ਤੁਹਾਡੀਆਂ HTTP ਅਤੇ HTTPS-ਅਧਾਰਤ ਸੇਵਾਵਾਂ ਦਾ ਪਰਦਾਫਾਸ਼ ਕਰਨ ਦਾ ਮੁੱਖ ਤਰੀਕਾ ਹਨ, ਸਟ੍ਰੀਮਜ਼ ਤੁਹਾਨੂੰ ਹੋਰ ਸੇਵਾਵਾਂ ਦਾ ਪਰਦਾਫਾਸ਼ ਕਰਨ ਦੇ ਯੋਗ ਬਣਾਉਂਦੀਆਂ ਹਨ ਜੋ ਟੀਸੀਪੀ, ਯੂਡੀਪੀ ਅਤੇ ਯੂਨਿਕਸ ਸਾਕਟਾਂ 'ਤੇ ਨਿਰਭਰ ਕਰਦੀਆਂ ਹਨ।
frontend/home/streams-description-2=ਜੇਕਰ ਤੁਹਾਨੂੰ ਗੇਮ ਸਰਵਰ, ਇੱਕ ਡੇਟਾਬੇਸ, ਇੱਕ DNS ਸਰਵਰ ਅਤੇ ਕਿਸੇ ਹੋਰ ਚੀਜ਼ ਦਾ ਪਰਦਾਫਾਸ਼ ਕਰਨ ਦੀ ਲੋੜ ਹੈ ਜੋ HTTP ਪ੍ਰੋਟੋਕੋਲ ਦੀ ਵਰਤੋਂ ਨਹੀਂ ਕਰਦੀ, ਤਾਂ ਸਟ੍ਰੀਮਾਂ ਜਾਣ ਦਾ ਤਰੀਕਾ ਹਨ।
frontend/home/vpns-description=ਆਪਣੇ ਵੀਪੀਐਨ ਵਿੱਚ ਆਪਣੇ ਮੇਜ਼ਬਾਨਾਂ ਨੂੰ ਆਸਾਨੀ ਨਾਲ ਪਰਦਾਫਾਸ਼ ਕਰੋ। ਜੇਕਰ ਤੁਸੀਂ ਟੇਲਸਕੇਲ ਦੀ ਵਰਤੋਂ ਕਰ ਰਹੇ ਹੋ, ਤਾਂ nginx ignition ਆਪਣੇ ਆਪ ਤੁਹਾਡੇ ਨੈਟਵਰਕ ਵਿੱਚ ਇੱਕ ਵਰਚੁਅਲ ਮਸ਼ੀਨ ਬਣਾ ਸਕਦਾ ਹੈ ਅਤੇ ਜਦੋਂ ਵੀ ਮਸ਼ੀਨ ਆਈਪੀ ਜਾਂ ਹੋਸਟਨਾਮ ਤੱਕ ਪਹੁੰਚ ਕੀਤੀ ਜਾਂਦੀ ਹੈ ਤਾਂ ਬੇਨਤੀਆਂ ਨੂੰ ਹੋਸਟ ਨੂੰ ਅੱਗੇ ਭੇਜ ਸਕਦਾ ਹੈ।
