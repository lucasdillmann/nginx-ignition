frontend/stream/components/supportwarning/sni-message=O servidor nginx sendo usado pelo nginx ignition não suporta TLS SNI (Server Name Indication), um recurso necessário para que streams baseados em domínio funcionem. Você ainda pode gerenciar os streams, mas o nginx falhará ao iniciar se qualquer stream baseado em domínio estiver habilitado. Por favor, contate seu administrador nginx para habilitar o suporte SNI.
frontend/stream/components/supportwarning/sni-title=Suporte para TLS SNI não está disponível
frontend/stream/components/supportwarning/streams-message=O servidor nginx sendo usado pelo nginx ignition não suporta o módulo streams. Você ainda pode gerenciar os streams, mas o nginx ignition não poderá iniciar o servidor nginx. Por favor, contate seu administrador nginx para habilitar o módulo streams.
