frontend/export/section-database-description-1=Um backup de banco de dados é um snapshot das configurações do nginx ignition (servidores, certificados, streams, etc) que pode ser usado para restaurar o app para um estado anterior ou recuperar de uma falha/perda de dados, permitindo que você coloque o nginx ignition de volta em funcionamento.
frontend/export/section-database-description-2=É uma boa ideia fazer backup do seu banco de dados regularmente usando um processo automatizado sempre que possível (o que pode ser feito usando tarefas cron ou ferramentas similares chamando a API do nginx ignition para gerar o arquivo de backup ou interagindo diretamente com o banco de dados).
frontend/export/section-database-description-3=Por favor, note que um arquivo de backup pode levar um tempo para ser gerado dependendo do tamanho do banco de dados. O tipo de arquivo produzido variará dependendo se você está usando SQLite ou PostgreSQL (mais detalhes disponíveis na documentação do nginx ignition).
frontend/export/section-database-title=Backup do banco de dados
frontend/export/section-nginx-description-1=Sempre que você faz uma alteração usando o nginx ignition e recarrega o servidor, os arquivos de configuração do nginx são gerados ou atualizados com todos os servidores, streams, certificados SSL e mais que você habilitou.
frontend/export/section-nginx-description-2=Ao baixar os arquivos de configuração do nginx, você pode analisar/revisar seu conteúdo ou até mesmo implantar um servidor nginx com essas mesmas configurações e comportamentos, basicamente da mesma forma que o nginx ignition faz.
frontend/export/subtitle=Baixe arquivos de configuração do nginx e o conteúdo do banco de dados ignition para backup e recuperação
frontend/home/access-lists-description=Listas de acesso fornecem uma maneira simples de proteger uma rota ou o servidor inteiro verificando se o usuário é de um intervalo de IPs autorizados ou é identificado por um nome de usuário e senha válidos (ou até mesmo ambos, IP e credenciais)
frontend/home/cache-description-1=Acelere seus sites e reduza a carga em seus servidores upstream habilitando os recursos de cache de conteúdo do nginx. O Ignition torna fácil configurar regras de cache que determinam quais requisições devem ser armazenadas em cache e por quanto tempo.
frontend/home/cache-description-2=Você pode personalizar o comportamento do cache por códigos de status HTTP, extensões de arquivo, métodos de requisição e mais. Recursos avançados como tratamento de conteúdo obsoleto, atualizações em segundo plano e bloqueios de concorrência oferecem controle refinado sobre como seu conteúdo é armazenado e servido.
frontend/home/footer-link=Fale conosco em nossa página no GitHub
frontend/home/footer-subtitle=Adoraríamos receber seu feedback.
frontend/home/footer-title=Ainda tem dúvidas ou perdeu algo?
frontend/home/hosts-description-1=Um host virtual, ou servidor em resumo, é um site que o servidor nginx disponibilizará para ser aberto em um navegador. Você pode encontrar todos os servidores gerenciados à esquerda, no menu principal.
frontend/home/hosts-description-2=O nginx ignition fornece uma maneira intuitiva de configurar tais sites. Por exemplo, se você tem um NAS e possui alguns serviços rodando nele (como Jellyfin, Vaultwarden e mais), o ignition permite uma maneira fácil de acessá-lo a partir de um domínio como jellyfin.minhacasa.com, muito mais fácil de lembrar e usar do que um IP e porta.
frontend/home/hosts-description-3=Cada servidor terá um conjunto de rotas, que são regras que definem quais padrões de requisições devem ser encaminhados e para onde, e vínculos, que são as definições em quais portas o nginx deve ouvir tais requisições.
frontend/home/integrations-description=Seu app está rodando em um container Docker ou em um TrueNAS? Você pode habilitar a integração nativa que o nginx ignition oferece e facilmente escolher um container ou app como o destino para o qual o servidor deve encaminhar as requisições.
frontend/home/logs-description-1=Precisa saber o que foi solicitado ou por que algo não está funcionando da maneira esperada? O nginx ignition fornece uma maneira simples para você verificar os logs do nginx também. Apenas selecione o servidor (ou o próprio servidor nginx) do qual você quer verificar o que está acontecendo, e nós buscaremos os logs para você.
frontend/home/logs-description-2=E você não precisa se preocupar com seu disco ficando cheio de logs, o ignition irá rotacioná-los automaticamente para você (e você pode controlar quanto manter, ou até mesmo desabilitar a rotação se preferir).
frontend/home/settings-description-1=O Ignition abstrai a complexidade dos arquivos de configuração do nginx, mas isso não significa que você perde a capacidade de aplicar alguns ajustes finos.
frontend/home/settings-description-2=Com a página de configurações, você pode definir algumas definições importantes como os valores de timeout, o tamanho máximo de upload/corpo das requisições, as portas padrão que o nginx ouvirá por requisições e mais.
frontend/home/settings-description-3=Além disso, você também pode configurar alguns recursos do nginx ignition lá, como a renovação automática de certificados SSL e rotação de logs.
frontend/home/ssl-description-1=Se você quer ou precisa proteger seus domínios com criptografia HTTPS, o app vem com uma maneira fácil de gerenciar tais certificados SSL também.
frontend/home/ssl-description-2=Seja se você precisa de um certificado válido apoiado pelo Let's Encrypt, um autoassinado, ou trazer o seu personalizado de um provedor terceirizado, o ignition permitirá isso com facilidade. Mesmo quando o certificado estiver prestes a expirar, o app irá renová-lo automaticamente para você.
frontend/home/ssl-description-3=Uma vez que um certificado SSL é criado ou importado, você pode usá-lo nos servidores simplesmente selecionando uma opção no formulário.
frontend/home/streams-description-1=Enquanto os servidores são a principal maneira de expor seus serviços baseados em HTTP e HTTPS, streams permitem que você exponha outros serviços que dependem de TCP, UDP e sockets unix.
frontend/home/streams-description-2=Se você precisa expor um servidor de jogo, um banco de dados, um servidor DNS e qualquer outra coisa que não use o protocolo HTTP, streams são o caminho a seguir.
frontend/home/vpns-description=Exponha facilmente seus servidores em suas VPNs. Se você estiver usando Tailscale, o nginx ignition pode criar automaticamente uma máquina virtual em sua rede e encaminhar as requisições para o servidor sempre que o IP da máquina ou hostname for acessado.
frontend/home/welcome-subtitle=Aqui estão algumas informações de início rápido para ajudá-lo a aproveitar ao máximo o app. Esperamos que você goste.
frontend/home/welcome-title=Olá, e bem-vindo ao nginx ignition 👋
