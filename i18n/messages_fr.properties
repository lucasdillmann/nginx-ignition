frontend/export/section-database-description-1=Une sauvegarde de base de données est un instantané des configurations nginx ignition (hôtes, certificats, flux, etc.) qui peut être utilisé pour restaurer l'application à un état précédent ou récupérer après une panne/perte de données, vous permettant de remettre nginx ignition en marche.
frontend/export/section-database-description-2=C'est une bonne idée de sauvegarder votre base de données régulièrement en utilisant un processus automatisé chaque fois que possible (ce qui peut être fait en utilisant des tâches cron ou des outils similaires appelant l'API nginx ignition pour générer le fichier de sauvegarde ou en interagissant directement avec la base de données).
frontend/export/section-database-description-3=Veuillez noter qu'un fichier de sauvegarde peut prendre un certain temps à être généré selon la taille de la base de données. Le type de fichier produit variera selon si vous utilisez SQLite ou PostgreSQL (plus de détails disponibles dans la documentation de nginx ignition).
frontend/export/section-database-title=Sauvegarde de base de données
frontend/export/section-nginx-description-1=Chaque fois que vous faites un changement en utilisant nginx ignition et rechargez le serveur, les fichiers de configuration nginx sont générés ou mis à jour avec tous les hôtes, flux, certificats SSL et autres que vous avez activés.
frontend/export/section-nginx-description-2=En téléchargeant les fichiers de configuration nginx, vous pouvez analyser/revoir leur contenu ou même déployer un serveur nginx avec ces mêmes paramètres et comportements presque de la même manière que le fait nginx ignition.
frontend/export/subtitle=Télécharger les fichiers de configuration nginx et le contenu de la base de données ignition pour sauvegarde et récupération
frontend/home/access-lists-description=Les listes d'accès offrent un moyen simple de protéger soit une route soit l'hôte entier en vérifiant si l'utilisateur provient d'une plage d'IP autorisées ou est identifié par un nom d'utilisateur et un mot de passe valides (ou même les deux, IP et identifiants)
frontend/home/cache-description-1=Accélérez vos sites web et réduisez la charge sur vos serveurs amont en activant les capacités de mise en cache de contenu de nginx. Ignition facilite la configuration des règles de cache qui déterminent quelles requêtes doivent être mises en cache et pour combien de temps.
frontend/home/cache-description-2=Vous pouvez personnaliser le comportement du cache par codes d'état HTTP, extensions de fichier, méthodes de requête, et plus. Des fonctionnalités avancées comme la gestion du contenu périmé, les mises à jour en arrière-plan et les verrous de concurrence vous donnent un contrôle précis sur la façon dont votre contenu est mis en cache et servi.
frontend/home/footer-link=Contactez-nous sur notre page GitHub
frontend/home/footer-subtitle=Nous aimerions avoir vos retours.
frontend/home/footer-title=Vous avez encore des questions ou manqué quelque chose ?
frontend/home/hosts-description-1=Un hôte virtuel, hôte en bref, est un site web que le serveur nginx rendra disponible pour être ouvert dans un navigateur. Vous pouvez trouver tous les hôtes gérés à gauche, dans le menu principal.
frontend/home/hosts-description-2=nginx ignition fournit un moyen intuitif de configurer de tels sites web. Par exemple, si vous avez un NAS et avez des services qui tournent dessus (comme Jellyfin, Vaultwarden et plus), ignition permet un moyen facile d'y accéder depuis un domaine comme jellyfin.amaison.com, bien plus facile à retenir et utiliser qu'une IP et un port.
frontend/home/hosts-description-3=Chaque hôte aura un ensemble de routes, qui sont des règles définissant quels modèles de requêtes doivent être transférés et vers où, et des liaisons, qui sont les définitions des ports sur lesquels nginx doit écouter pour de telles requêtes.
frontend/home/integrations-description=Votre application tourne-t-elle dans un conteneur Docker ou dans un TrueNAS ? Vous pouvez activer l'intégration native offerte par nginx ignition et choisir facilement un conteneur ou une application comme application de destination vers laquelle l'hôte doit transférer les requêtes.
frontend/home/logs-description-1=Besoin de savoir ce qui a été demandé ou pourquoi quelque chose ne fonctionne pas comme prévu ? nginx ignition fournit un moyen simple pour vous de vérifier les logs nginx aussi. Sélectionnez simplement l'hôte (ou le serveur nginx lui-même) dont vous voulez vérifier ce qui se passe, et nous récupérerons les logs pour vous.
frontend/home/logs-description-2=Et vous n'avez pas à vous soucier que votre disque se remplisse de logs, ignition les fera tourner automatiquement pour vous (et vous pouvez contrôler combien en garder, ou même désactiver la rotation si cela vous convient mieux).
frontend/home/settings-description-1=Ignition abstrait la complexité des fichiers de configuration nginx, mais cela ne signifie pas que vous perdez la capacité d'appliquer certains ajustements fins.
frontend/home/settings-description-2=Avec la page des paramètres, vous pouvez définir certaines définitions importantes telles que les valeurs de délai d'attente, la taille maximale d'upload/corps des requêtes, les ports par défaut sur lesquels nginx écoutera les requêtes et plus.
frontend/home/settings-description-3=Au-delà de cela, vous pouvez également configurer certaines des fonctionnalités de nginx ignition là-bas, comme le renouvellement automatique des certificats SSL et la rotation des logs.
frontend/home/ssl-description-1=Si vous voulez ou devez protéger vos domaines avec le chiffrement HTTPS, l'application vient avec un moyen facile de gérer de tels certificats SSL aussi.
frontend/home/ssl-description-2=Que vous ayez besoin d'un certificat valide soutenu par Let's Encrypt, d'un auto-signé, ou d'apporter le vôtre personnalisé d'un fournisseur tiers, ignition le permettra avec facilité. Même lorsque le certificat est sur le point d'expirer, l'application le renouvellera automatiquement pour vous.
frontend/home/ssl-description-3=Une fois qu'un certificat SSL est créé ou importé, vous pouvez l'utiliser sur les hôtes en sélectionnant simplement une option dans le formulaire.
frontend/home/streams-description-1=Tandis que les hôtes sont le moyen principal d'exposer vos services basés sur HTTP et HTTPS, les flux vous permettent d'exposer d'autres services qui reposent sur TCP, UDP et les sockets unix.
frontend/home/streams-description-2=Si vous devez exposer un serveur de jeu, une base de données, un serveur DNS et tout autre chose n'utilisant pas le protocole HTTP, les flux sont la voie à suivre.
frontend/home/vpns-description=Exposez facilement vos hôtes dans vos VPNs. Si vous utilisez Tailscale, nginx ignition peut créer automatiquement une machine virtuelle dans votre réseau et transférer les requêtes vers l'hôte chaque fois que l'IP de la machine ou le nom d'hôte est accédé.
frontend/home/welcome-subtitle=Voici quelques infos de démarrage rapide pour vous aider à tirer le meilleur parti de l'application. Nous espérons que vous l'apprécierez.
frontend/home/welcome-title=Bonjour, et bienvenue sur nginx ignition 👋
