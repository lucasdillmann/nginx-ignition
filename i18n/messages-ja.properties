frontend/export/section-database-description-1=データベースのバックアップは nginx ignition 構成 (ホスト、証明書、ストリームなど) のスナップショットです。これを使用して、アプリを以前の状態に復元したり、障害やデータ損失から回復したりして nginx ignition を元に戻して実行することができます。
frontend/export/section-database-description-2=可能な限り、自動化されたプロセスを使用してデータベースを定期的にバックアップすることをお勧めします (これは、nginx ignition API を呼び出す cron ジョブまたは同様のツールを使用してバックアップファイルを生成するか、データベースと直接やり取りすることで実行できます)。
frontend/export/section-database-description-3=データベースのサイズによっては、バックアップファイルの生成に時間がかかる場合があることに注意してください。生成されるファイルタイプは、SQLite と PostgreSQL のどちらを使用しているかによって異なります (詳細は nginx ignition のドキュメントをご覧ください)。
frontend/export/section-database-title=データベースバックアップ
frontend/export/section-nginx-description-1=nginx ignition を使用して変更を加えてサーバーをリロードすると、有効にしたすべてのホスト、ストリーム、SSL 証明書などを含む nginx 設定ファイルが生成または更新されます。
frontend/export/section-nginx-description-2=nginx 設定ファイルをダウンロードすることで、その内容を分析/確認したり、nginx ignition とほぼ同じ設定と動作で nginx サーバーをデプロイしたりできます。
frontend/export/subtitle=バックアップとリカバリのために nginx 設定ファイルと Ignition データベースの内容をダウンロードする
frontend/home/access-lists-description=アクセスリストを使用すると、ルートまたはホスト全体を簡単に保護できます。そのためには、ユーザーがさまざまな許可された IP アドレスを使用しているか、有効なユーザー名とパスワード (または IP と認証情報の両方) で識別されているかを確認することができます。
frontend/home/cache-description-1=nginx のコンテンツキャッシュ機能を有効にすることで、ウェブサイトをスピードアップし、アップストリームサーバーの負荷を軽減します。Ignition では、どのリクエストをどのくらいの期間キャッシュするかを決定するキャッシュルールを簡単に設定できます。
frontend/home/cache-description-2=HTTP ステータスコード、ファイル拡張子、リクエストメソッドなどによってキャッシュの動作をカスタマイズできます。古いコンテンツの処理、バックグラウンド更新、同時実行ロックなどの高度な機能により、コンテンツのキャッシュと配信の方法をきめ細かく制御できます。
frontend/home/footer-link=GitHub ページからお問い合わせください
frontend/home/footer-subtitle=あなたからのフィードバックをお待ちしています。
frontend/home/footer-title=まだ質問があるか、何か見落としがありますか？
frontend/home/hosts-description-1=仮想ホスト、つまりホストとは、nginx サーバーがブラウザーで開くことができるようにする Web サイトのことです。管理されているすべてのホストは、左側のメインメニューにあります。
frontend/home/hosts-description-2=nginx ignition はそのようなウェブサイトを直感的に設定する方法を提供します。たとえば、NAS があり、その上で何らかのサービス (Jellyfin、Vaultwarden など) を実行している場合、ignition を使用すると jellyfin.myhome.com などのドメインから簡単にアクセスできるようになります。IP やポートを使用するよりも覚えやすく、使いやすいです。
frontend/home/hosts-description-3=各ホストには、どのリクエストパターンをどこに転送するかを定義するルールであるルートのセットと、nginx がそのようなリクエストをリッスンするポートを定義するバインディングがあります。
frontend/home/integrations-description=アプリはDockerコンテナで実行されていますか、それともTrueNASで実行されていますか？ネイティブインテグレーション nginx ignition 機能を有効にすると、ホストがリクエストを転送する宛先アプリとしてコンテナーまたはアプリを簡単に選択できます。
frontend/home/logs-description-1=何がリクエストされたのか、なぜ何かが期待どおりに機能していないのかを知りたいですか？nginx ignition では nginx のログを簡単に確認することもできます。何が起こっているかを確認したいホスト (または nginx サーバー自体) を選択するだけで、ログが取得されます。
frontend/home/logs-description-2=ディスクがログでいっぱいになることを心配する必要はありません。イグニッションが自動的にログをローテーションしてくれます (保存する量を制御したり、必要に応じてローテーションを無効にしたりすることもできます)。
frontend/home/settings-description-1=Ignition は nginx の設定ファイルの複雑さを解消しますが、だからといって微調整を適用できなくなるわけではありません。
frontend/home/settings-description-2=設定ページでは、タイムアウト値、リクエストの最大アップロード/ボディサイズ、nginx がリクエストをリスンするデフォルトポートなど、いくつかの重要な定義を定義できます。
frontend/home/settings-description-3=さらに、SSL 証明書の自動更新やログローテーションなど、nginx ignition の一部の機能をここで設定することもできます。
frontend/home/ssl-description-1=HTTPS暗号化でドメインを保護したい、または保護する必要がある場合、アプリにはそのようなSSL証明書を簡単に管理する方法も用意されています。
frontend/home/ssl-description-2=Let's Encrypt で裏付けられた有効な証明書、自己署名証明書が必要な場合、またはサードパーティプロバイダーにカスタム証明書を持参する必要がある場合でも、Ignition なら簡単にできます。証明書の有効期限が近づいても、アプリが自動的に証明書を更新してくれます。
frontend/home/ssl-description-3=SSL 証明書を作成またはインポートしたら、フォームでオプションを選択するだけで、その証明書をホストで使用できます。
frontend/home/streams-description-1=HTTP および HTTPS ベースのサービスを公開する主な方法はホストですが、ストリームを使用すると TCP、UDP、UNIX ソケットに依存する他のサービスを公開できます。
frontend/home/streams-description-2=ゲームサーバー、データベース、DNSサーバーなど、HTTPプロトコルを使用しないものを公開する必要がある場合は、ストリームが最適です。
frontend/home/vpns-description=VPN内のホストを簡単に公開できます。Tailscale を使用している場合、nginx ignition はネットワーク内に仮想マシンを自動的に作成し、マシンの IP またはホスト名にアクセスするたびにリクエストをホストに転送します。
frontend/home/welcome-subtitle=ここでは、アプリを最大限に活用するのに役立つクイックスタート情報をいくつか紹介します。楽しんでいただければ幸いです。
