frontend/export/section-database-description-1=डेटाबेस बैकअप nginx ignition कॉन्फ़िगरेशन (होस्ट, प्रमाणपत्र, स्ट्रीम, आदि) का एक स्नैपशॉट है जिसका उपयोग ऐप को पिछली स्थिति में पुनर्स्थापित करने या विफलता/डेटा हानि से उबरने के लिए किया जा सकता है, जिससे आप nginx ignition को वापस और चालू कर सकते हैं।
frontend/export/section-database-description-2=जब भी संभव हो स्वचालित प्रक्रिया का उपयोग करके नियमित रूप से अपने डेटाबेस का बैकअप लेना एक अच्छा विचार है (जिसे बैकअप फ़ाइल जनरेट करने के लिए nginx ignition API को कॉल करने वाले क्रॉन जॉब्स या इसी तरह के टूल का उपयोग करके या सीधे डेटाबेस के साथ इंटरैक्ट करके किया जा सकता है)।
frontend/export/section-database-description-3=कृपया ध्यान दें कि डेटाबेस के आकार के आधार पर बैकअप फ़ाइल जनरेट होने में कुछ समय लग सकता है। उत्पादित फ़ाइल प्रकार इस बात पर निर्भर करेगा कि आप SQLite या PostgreSQL का उपयोग कर रहे हैं (nginx ignition के दस्तावेज़ों में अधिक विवरण उपलब्ध है)।
frontend/export/section-database-title=डेटाबेस बैकअप
frontend/export/section-nginx-description-1=जब भी आप nginx ignition का उपयोग करके कोई बदलाव करते हैं और सर्वर को रिलोड करते हैं, तो nginx कॉन्फ़िगरेशन फ़ाइलें उन सभी होस्ट, स्ट्रीम, SSL प्रमाणपत्रों और बहुत कुछ के साथ जनरेट या अपडेट की जाती हैं जिन्हें आपने सक्षम किया है।
frontend/export/section-nginx-description-2=nginx कॉन्फ़िगरेशन फ़ाइलों को डाउनलोड करके, आप इसकी सामग्री का विश्लेषण/समीक्षा कर सकते हैं या इन समान सेटिंग्स और व्यवहारों के साथ एक nginx सर्वर भी तैनात कर सकते हैं, ठीक उसी तरह जैसे nginx ignition करता है।
frontend/export/subtitle=बैकअप और रिकवरी के लिए nginx कॉन्फ़िगरेशन फ़ाइलें और ignition डेटाबेस सामग्री डाउनलोड करें
frontend/home/access-lists-description=एक्सेस लिस्ट यह जाँचने का एक सरल तरीका प्रदान करती हैं कि क्या उपयोगकर्ता अधिकृत IPs की एक श्रृंखला से है या एक वैध यूज़रनेम और पासवर्ड (या दोनों, IP और क्रेडेंशियल) द्वारा पहचाना जाता है, जिससे रूट या पूरे होस्ट को सुरक्षित किया जा सके
frontend/home/cache-description-1=nginx की सामग्री कैशिंग क्षमताओं को सक्षम करके अपनी वेबसाइटों को गति दें और अपने अपस्ट्रीम सर्वर पर लोड कम करें। Ignition कैश नियमों को कॉन्फ़िगर करना आसान बनाता है जो यह निर्धारित करते हैं कि किन अनुरोधों को कैश किया जाना चाहिए और कितनी देर तक।
frontend/home/cache-description-2=आप HTTP स्टेटस कोड, फ़ाइल एक्सटेंशन, अनुरोध विधियों और बहुत कुछ द्वारा कैश व्यवहार को कस्टमाइज़ कर सकते हैं। स्टेल सामग्री हैंडलिंग, बैकग्राउंड अपडेट और कंकरेंसी लॉक जैसी उन्नत सुविधाएँ आपको इस पर बारीक नियंत्रण देती हैं कि आपकी सामग्री कैसे कैश और सर्व की जाती है।
frontend/home/footer-link=हमारे GitHub पेज पर हमसे संपर्क करें
frontend/home/footer-subtitle=हमें आपसे कुछ प्रतिक्रिया बहुत पसंद आएगी।
frontend/home/footer-title=अभी भी कोई सवाल है या कुछ छूट गया?
frontend/home/hosts-description-1=एक वर्चुअल होस्ट, संक्षेप में होस्ट, एक वेबसाइट है जिसे nginx सर्वर ब्राउज़र में खोलने के लिए उपलब्ध कराएगा। आप मुख्य मेनू पर, बाईं ओर प्रबंधित सभी होस्ट पा सकते हैं।
frontend/home/hosts-description-2=nginx ignition ऐसी वेबसाइटों को कॉन्फ़िगर करने का एक सहज तरीका प्रदान करता है। उदाहरण के लिए, यदि आपके पास एक NAS है और उस पर कुछ सेवाएँ चल रही हैं (जैसे Jellyfin, Vaultwarden और अधिक), ignition इसे jellyfin.myhome.com जैसे डोमेन से एक्सेस करने का एक आसान तरीका सक्षम करता है, जो IP और पोर्ट की तुलना में याद रखना और उपयोग करना बहुत आसान है।
frontend/home/hosts-description-3=प्रत्येक होस्ट के पास रूट्स का एक सेट होगा, जो ऐसे नियम हैं जो यह परिभाषित करते हैं कि किन अनुरोध पैटर्न को फॉरवर्ड किया जाना चाहिए और कहाँ, और बाइंडिंग्स, जो परिभाषाएँ हैं कि nginx को ऐसे अनुरोधों के लिए किन पोर्ट्स पर सुनना चाहिए।
frontend/home/integrations-description=क्या आपका ऐप Docker कंटेनर में या TrueNAS में चल रहा है? आप nginx ignition द्वारा प्रदान किए जाने वाले नेटिव इंटीग्रेशन को सक्षम कर सकते हैं और आसानी से एक कंटेनर या ऐप को डेस्टिनेशन ऐप के रूप में चुन सकते हैं जिसे होस्ट को अनुरोधों को फॉरवर्ड करना चाहिए।
frontend/home/logs-description-1=यह जानने की आवश्यकता है कि क्या अनुरोध किया गया है या कुछ अपेक्षा के अनुरूप काम क्यों नहीं कर रहा है? nginx ignition आपको nginx लॉग्स की जाँच करने का एक सरल तरीका भी प्रदान करता है। बस उस होस्ट (या स्वयं nginx सर्वर) का चयन करें जिसे आप देखना चाहते हैं कि क्या हो रहा है, और हम आपके लिए लॉग प्राप्त करेंगे।
frontend/home/logs-description-2=और आपको अपनी डिस्क के लॉग से भरने के बारे में चिंता करने की ज़रूरत नहीं है, ignition उन्हें आपके लिए स्वचालित रूप से रोटेट करेगा (और आप नियंत्रित कर सकते हैं कि कितना रखना है, या यदि यह आपको सबसे अच्छा लगता है तो रोटेशन को अक्षम भी कर सकते हैं)।
frontend/home/settings-description-1=Ignition nginx की कॉन्फ़िगरेशन फ़ाइलों की जटिलता को दूर करता है, लेकिन इसका मतलब यह नहीं है कि आप कुछ ठीक समायोजन लागू करने की क्षमता खो देते हैं।
frontend/home/settings-description-2=सेटिंग्स पेज के साथ, आप कुछ महत्वपूर्ण परिभाषाएँ जैसे टाइमआउट मान, अनुरोधों का अधिकतम अपलोड/बॉडी आकार, डिफ़ॉल्ट पोर्ट्स जिन पर nginx अनुरोधों के लिए सुनेगा और बहुत कुछ परिभाषित कर सकते हैं।
frontend/home/settings-description-3=इसके अलावा, आप वहाँ nginx ignition की कुछ विशेषताओं को भी कॉन्फ़िगर कर सकते हैं, जैसे SSL प्रमाणपत्रों का स्वचालित नवीनीकरण और लॉग रोटेशन।
frontend/home/ssl-description-1=यदि आप अपने डोमेन को HTTPS एन्क्रिप्शन के साथ सुरक्षित करना चाहते हैं या इसकी आवश्यकता है, तो ऐप ऐसे SSL प्रमाणपत्रों को प्रबंधित करने के लिए एक आसान तरीका भी प्रदान करता है।
frontend/home/ssl-description-2=चाहे आपको Let's Encrypt द्वारा समर्थित वैध प्रमाणपत्र की आवश्यकता हो, स्व-हस्ताक्षरित, या किसी तृतीय-पक्ष प्रदाता के लिए अपना कस्टम लाएं, ignition इसे आसानी से अनुमति देगा। यहां तक कि जब प्रमाणपत्र समाप्त होने वाला होता है, तो ऐप स्वचालित रूप से आपके लिए इसे नवीनीकृत कर देगा।
frontend/home/ssl-description-3=एक बार SSL प्रमाणपत्र बन जाने या आयात हो जाने के बाद, आप फ़ॉर्म में एक विकल्प का चयन करके इसे होस्ट पर उपयोग कर सकते हैं।
frontend/home/streams-description-1=जबकि होस्ट आपकी HTTP और HTTPS-आधारित सेवाओं को उजागर करने का मुख्य तरीका हैं, स्ट्रीम आपको अन्य सेवाओं को उजागर करने में सक्षम बनाती हैं जो TCP, UDP और यूनिक्स सॉकेट पर निर्भर करती हैं।
frontend/home/streams-description-2=यदि आपको गेम सर्वर, डेटाबेस, DNS सर्वर और कुछ भी जो HTTP प्रोटोकॉल का उपयोग नहीं करता है, को उजागर करने की आवश्यकता है, तो स्ट्रीम जाने का रास्ता है।
