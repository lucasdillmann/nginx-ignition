frontend/stream/components/supportwarning/sni-message=nginx ignition দ্বারা ব্যবহৃত nginx সার্ভারটি TLS SNI (Server Name Indication) সমর্থন করে না, যা ডোমেইন-ভিত্তিক রাউটেড স্ট্রিম কাজ করার জন্য একটি প্রয়োজনীয় বৈশিষ্ট্য। আপনি এখনও স্ট্রিম ম্যানেজ করতে পারেন, কিন্তু কোনো ডোমেইন-ভিত্তিক স্ট্রিম সক্রিয় থাকলে nginx শুরু হতে ব্যর্থ হবে। SNI সাপোর্ট সক্রিয় করতে অনুগ্রহ করে আপনার nginx অ্যাডমিনিস্ট্রেটরের সাথে যোগাযোগ করুন।
