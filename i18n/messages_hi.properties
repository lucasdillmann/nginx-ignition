frontend/export/section-database-description-1=ডাটাবেস ব্যাকআপ হল nginx ignition কনফিগারেশনের (হোস্ট, সার্টিফিকেট, স্ট্রিম, ইত্যাদি) একটি স্ন্যাপশট যা অ্যাপটিকে আগের অবস্থায় ফিরিয়ে আনতে বা ব্যর্থতা/ডেটা লস থেকে পুনরুদ্ধার করতে ব্যবহার করা যেতে পারে, যা আপনাকে nginx ignition আবার চালু করতে সক্ষম করে।
frontend/export/section-database-description-2=যখনই সম্ভব একটি অটোমেটেড প্রসেস ব্যবহার করে নিয়মিত আপনার ডাটাবেস ব্যাকআপ করা একটি ভালো ধারণা (যা nginx ignition API কল করে ব্যাকআপ ফাইল জেনারেট করার জন্য ক্রোন জব বা অনুরূপ টুল ব্যবহার করে বা সরাসরি ডাটাবেসের সাথে ইন্টারঅ্যাক্ট করে করা যেতে পারে)।
frontend/export/section-database-description-3=অনুগ্রহ করে মনে রাখবেন যে ডাটাবেসের আকারের উপর নির্ভর করে একটি ব্যাকআপ ফাইল তৈরি হতে কিছুক্ষণ সময় নিতে পারে। আপনি SQLite নাকি PostgreSQL ব্যবহার করছেন তার উপর ভিত্তি করে তৈরি ফাইল টাইপ ভিন্ন হবে (nginx ignition-এর ডকুমেন্টেশনে আরও বিস্তারিত পাওয়া যাবে)।
frontend/export/section-database-title=ডাটাবেস ব্যাকআপ
frontend/export/section-nginx-description-1=যখনই আপনি nginx ignition ব্যবহার করে কোনো পরিবর্তন করেন এবং সার্ভার রিলোড করেন, আপনার সক্রিয় করা সমস্ত হোস্ট, স্ট্রিম, SSL সার্টিফিকেট এবং আরও অনেক কিছু দিয়ে nginx কনফিগারেশন ফাইল জেনারেট বা আপডেট করা হয়।
frontend/export/section-nginx-description-2=nginx কনফিগারেশন ফাইল ডাউনলোড করে, আপনি এর বিষয়বস্তু বিশ্লেষণ/রিভিউ করতে পারেন অথবা এমনকি এই একই সেটিংস এবং আচরণ দিয়ে একটি nginx সার্ভার ডেপ্লয় করতে পারেন প্রায় একইভাবে যেভাবে nginx ignition করে।
frontend/export/subtitle=ব্যাকআপ এবং পুনরুদ্ধারের জন্য nginx কনফিগারেশন ফাইল এবং ignition ডাটাবেস কন্টেন্ট ডাউনলোড করুন
frontend/home/access-lists-description=অ্যাক্সেস লিস্ট কোনো রাউট বা সম্পূর্ণ হোস্টকে রক্ষা করার একটি সহজ উপায় প্রদান করে, ব্যবহারকারী অনুমোদিত IP-র রেঞ্জ থেকে এসেছে কিনা বা একটি বৈধ ইউজারনেম এবং পাসওয়ার্ড দ্বারা চিহ্নিত কিনা (অথবা উভয়, IP এবং ক্রেডেনশিয়াল) তা পরীক্ষা করে।
frontend/home/cache-description-1=nginx-এর কন্টেন্ট ক্যাশিং ক্ষমতা সক্রিয় করে আপনার ওয়েবসাইটগুলোর গতি বাড়ান এবং আপস্ট্রিম সার্ভারের লোড কমান। Ignition ক্যাশ রুলস কনফিগার করা সহজ করে তোলে যা নির্ধারণ করে কোন অনুরোধগুলো ক্যাশ করা উচিত এবং কতক্ষণের জন্য।
frontend/home/cache-description-2=আপনি HTTP স্ট্যাটাস কোড, ফাইল এক্সটেনশন, রিকোয়েস্ট মেথড এবং আরও অনেক কিছু দ্বারা ক্যাশ আচরণ কাস্টমাইজ করতে পারেন। বাসি (stale) কন্টেন্ট হ্যান্ডলিং, ব্যাকগ্রাউন্ড আপডেট এবং কনকারেন্সি লকের মতো উন্নত বৈশিষ্ট্যগুলো আপনার কন্টেন্ট কীভাবে ক্যাশ এবং সার্ভ করা হয় তার উপর আপনাকে সূক্ষ্ম নিয়ন্ত্রণ দেয়।
frontend/home/footer-link=আমাদের গিটহাব পেজে যোগাযোগ করুন
frontend/home/footer-subtitle=আমরা আপনার থেকে কিছু প্রতিক্রিয়া পেতে চাই।
frontend/home/footer-title=এখনও প্রশ্ন আছে বা কিছু মিস করেছেন?
frontend/home/hosts-description-1=একটি ভার্চুয়াল হোস্ট, সংক্ষেপে হোস্ট, হলো একটি ওয়েবসাইট যা nginx সার্ভার ব্রাউজারে খোলার জন্য উপলব্ধ করবে। আপনি প্রধান মেনুতে বাম দিকে সমস্ত ম্যানেজ করা হোস্ট খুঁজে পেতে পারেন।
frontend/home/hosts-description-2=nginx ignition এই ধরনের ওয়েবসাইট কনফিগার করার একটি স্বজ্ঞাত উপায় প্রদান করে। উদাহরণস্বরূপ, যদি আপনার একটি NAS থাকে এবং এতে কিছু সার্ভিস চালু থাকে (যেমন Jellyfin, Vaultwarden এবং আরও অনেক কিছু), ignition আপনাকে jellyfin.myhome.com এর মতো একটি ডোমেইন থেকে এটি অ্যাক্সেস করার একটি সহজ উপায় সক্ষম করে, যা একটি IP এবং পোর্টের চেয়ে মনে রাখা এবং ব্যবহার করা অনেক সহজ।
frontend/home/hosts-description-3=প্রতিটি হোস্টের রাউটের একটি সেট থাকবে, যা হলো নিয়ম যা সংজ্ঞায়িত করে কোন রিকোয়েস্ট প্যাটার্নগুলো ফরোয়ার্ড করা উচিত এবং কোথায়, এবং বাইন্ডিং, যা হলো সংজ্ঞা যে কোন পোর্টে nginx এই ধরনের রিকোয়েস্টের জন্য অপেক্ষা করবে।
frontend/home/integrations-description=আপনার অ্যাপ কি Docker কন্টেইনারে বা TrueNAS-এ চলছে? আপনি nginx ignition-এর নেটিভ ইন্টিগ্রেশন সক্রিয় করতে পারেন এবং সহজেই হোস্ট রিকোয়েস্ট ফরোয়ার্ড করার গন্তব্য অ্যাপ হিসেবে একটি কন্টেইনার বা অ্যাপ বেছে নিতে পারেন।
frontend/home/logs-description-1=কী রিকোয়েস্ট করা হয়েছে বা কেন কিছু প্রত্যাশিতভাবে কাজ করছে না তা জানা দরকার? nginx ignition আপনাকে nginx লগগুলোও পরীক্ষা করার একটি সহজ উপায় প্রদান করে। শুধু হোস্ট (বা স্বয়ং nginx সার্ভার) নির্বাচন করুন যা আপনি পরীক্ষা করতে চান, এবং আমরা আপনার জন্য লগগুলো নিয়ে আসব।
frontend/home/logs-description-2=এবং আপনার ডিস্ক লগে পূর্ণ হওয়ার বিষয়ে চিন্তা করার দরকার নেই, ignition স্বয়ংক্রিয়ভাবে আপনার জন্য সেগুলো রোটেট করবে (এবং আপনি নিয়ন্ত্রণ করতে পারেন কতটুকু রাখতে হবে, অথবা যদি আপনার জন্য উপযুক্ত হয় তবে রোটেশন নিষ্ক্রিয় করতে পারেন)।
frontend/home/settings-description-1=Ignition nginx-এর কনফিগারেশন ফাইলের জটিলতা দূর করে, কিন্তু এর মানে এই নয় যে আপনি কিছু সূক্ষ্ম সমন্বয় প্রয়োগ করার ক্ষমতা হারাবেন।
frontend/home/settings-description-2=সেটিংস পেজ দিয়ে, আপনি কিছু গুরুত্বপূর্ণ সংজ্ঞা যেমন টাইমআউট মান, রিকোয়েস্টের সর্বোচ্চ আপলোড/বডি সাইজ, ডিফল্ট পোর্ট যা nginx রিকোয়েস্টের জন্য শুনবে এবং আরও অনেক কিছু সংজ্ঞায়িত করতে পারেন।
frontend/home/settings-description-3=এছাড়াও, আপনি সেখানে nginx ignition-এর কিছু বৈশিষ্ট্য কনফিগার করতে পারেন, যেমন SSL সার্টিফিকেটের স্বয়ংক্রিয় রিনিউয়াল এবং লগ রোটেশন।
frontend/home/ssl-description-1=আপনি যদি HTTPS এনক্রিপশন দিয়ে আপনার ডোমেইনগুলো রক্ষা করতে চান বা প্রয়োজন হয়, অ্যাপটি এই ধরনের SSL সার্টিফিকেট ম্যানেজ করার একটি সহজ উপায় নিয়ে আসে।
frontend/home/ssl-description-2=আপনার যদি Let's Encrypt দ্বারা সমর্থিত একটি বৈধ সার্টিফিকেটের প্রয়োজন হয়, একটি সেলফ-সাইনড, বা থার্ড-পার্টি প্রোভাইডার থেকে আপনার কাস্টম একটি নিয়ে আসেন, ignition এটি সহজেই অনুমতি দেবে। এমনকি যখন সার্টিফিকেটের মেয়াদ শেষ হতে চলেছে, অ্যাপটি স্বয়ংক্রিয়ভাবে আপনার জন্য এটি রিনিউ করবে।
frontend/home/ssl-description-3=একবার একটি SSL সার্টিফিকেট তৈরি বা ইম্পোর্ট করা হলে, আপনি ফর্মে একটি বিকল্প নির্বাচন করে এটি হোস্টগুলিতে ব্যবহার করতে পারেন।
frontend/home/streams-description-1=যদিও হোস্টগুলো আপনার HTTP এবং HTTPS-ভিত্তিক পরিষেবাগুলো প্রকাশ করার প্রধান উপায়, স্ট্রিমগুলো আপনাকে অন্যান্য পরিষেবাগুলো প্রকাশ করতে সক্ষম করে যা TCP, UDP এবং ইউনিক্স সকেটের উপর নির্ভর করে।
frontend/home/streams-description-2=আপনার যদি গেম সার্ভার, ডাটাবেস, DNS সার্ভার এবং অন্য কিছু যা HTTP প্রোটোকল ব্যবহার করে না তা প্রকাশ করার প্রয়োজন হয়, তবে স্ট্রিমগুলোই সঠিক উপায়।
frontend/home/vpns-description=আপনার VPN-এ সহজেই আপনার হোস্টগুলো প্রকাশ করুন। আপনি যদি Tailscale ব্যবহার করেন, nginx ignition স্বয়ংক্রিয়ভাবে আপনার নেটওয়ার্কে একটি ভার্চুয়াল মেশিন তৈরি করতে পারে এবং যখনই মেশিনের IP বা হোস্টনেম অ্যাক্সেস করা হয় তখনই হোস্টে রিকোয়েস্ট ফরোয়ার্ড করতে পারে।
