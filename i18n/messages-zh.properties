frontend/export/section-database-description-1=数据库备份是 nginx 点火配置（主机、证书、流等）的快照，可用于将应用程序恢复到以前的状态或从故障/数据丢失中恢复，从而使您能够恢复 nginx 点火并重新运行。
frontend/export/section-database-description-2=最好尽可能使用自动化流程定期备份数据库（这可以通过cron作业或调用nginx ignition API的类似工具来生成备份文件或直接与数据库交互来完成）。
frontend/export/section-database-description-3=请注意，生成备份文件可能需要一段时间，具体取决于数据库的大小。生成的文件类型会有所不同，具体取决于你使用的是SQLite还是PostgreSQL（更多细节可在nginx点火的文档中找到）。
frontend/export/section-database-title=数据库备份
frontend/export/section-nginx-description-1=每当你使用 nginx ignition 进行更改并重新加载服务器时，都会生成或更新 nginx 配置文件，其中包含你启用的所有主机、流、SSL 证书等。
frontend/export/section-nginx-description-2=通过下载nginx配置文件，你可以分析/查看其内容，甚至可以像nginx点火一样部署具有相同设置和行为的nginx服务器。
frontend/export/subtitle=下载 nginx 配置文件和点火数据库内容以进行备份和恢复
frontend/home/access-lists-description=访问列表提供了一种保护路由或整个主机的简单方法，方法是检查用户是否来自一系列授权的 IP 或是否由有效的用户名和密码（甚至同时使用 IP 和凭据）识别
frontend/home/cache-description-1=通过启用 nginx 的内容缓存功能，加快网站速度并减少上游服务器的负载。Ignition 可以轻松配置缓存规则，以确定应缓存哪些请求以及缓存多长时间。
frontend/home/cache-description-2=您可以通过 HTTP 状态码、文件扩展名、请求方法等自定义缓存行为。陈旧内容处理、后台更新和并发锁定等高级功能可让您精细控制内容的缓存和提供方式。
frontend/home/footer-link=通过我们的 GitHub 页面联系我们
frontend/home/footer-subtitle=我们希望得到你的反馈。
frontend/home/footer-title=还有问题或错过了什么？
frontend/home/hosts-description-1=虚拟主机，简称主机，是 nginx 服务器允许在浏览器中打开的网站。你可以在主菜单的左侧找到所有管理的主机。
frontend/home/hosts-description-2=nginx 点火为配置此类网站提供了一种直观的方法。例如，如果你有一台 NAS 并在其上运行一些服务（如 Jellyfin、Vaultwarden 等），那么点火可以让你轻松地从像 jellyfin.myhome.com 这样的域名访问它，比 IP 和端口更容易记住和使用。
frontend/home/hosts-description-3=每台主机将有一组路由，这些规则定义了应将哪些请求模式转发到何处，以及绑定，这是 nginx 应在哪些端口监听此类请求的定义。
frontend/home/integrations-description=你的应用程序是在 Docker 容器中运行还是 TrueNAS 中运行？您可以启用 nginx ignition 提供的本机集成，并轻松选择容器或应用程序作为主机应将请求转发到的目标应用程序。
frontend/home/logs-description-1=需要知道请求了什么，或者为什么有些东西没有按预期运行？nginx 点火也为你提供了一种检查 nginx 日志的简单方法。只需选择你要检查发生了什么的主机（或 nginx 服务器本身），我们就会为你获取日志。
frontend/home/logs-description-2=而且你不必担心磁盘上会装满日志，点火系统会自动为你旋转日志（你可以控制保留多少日志，如果最适合的话，甚至可以禁用旋转）。
frontend/home/settings-description-1=Ignition 消除了 nginx 配置文件的复杂性，但这并不意味着你失去了进行一些微调的能力。
frontend/home/settings-description-2=在设置页面中，您可以定义一些重要的定义，例如超时值、请求的最大上传/正文大小、nginx 将监听请求的默认端口等。
frontend/home/settings-description-3=除此之外，你还可以在那里配置 nginx ignition 的一些功能，例如 SSL 证书的自动续订和日志轮换。
frontend/home/ssl-description-1=如果您想要或需要使用HTTPS加密来保护您的域名，该应用程序还提供了一种管理此类SSL证书的简便方法。
frontend/home/ssl-description-2=无论您是需要由 Let's Encrypt 支持的有效证书、自签名证书，还是为第三方提供商携带自定义证书，Ignition 都可以轻松完成。即使证书即将过期，该应用程序也会自动为您续订。
frontend/home/ssl-description-3=创建或导入 SSL 证书后，您只需在表单中选择一个选项即可在主机上使用该证书。
frontend/home/streams-description-1=虽然主机是暴露基于 HTTP 和 HTTPS 的服务的主要方式，但流允许您公开其他依赖于 TCP、UDP 和 unix 套接字的服务。
frontend/home/streams-description-2=如果你需要公开游戏服务器、数据库、DNS 服务器和其他任何不使用 HTTP 协议的东西，那么直播是你的不二之选。
frontend/home/vpns-description=在 VPN 中轻松暴露您的主机。如果你使用的是 Tailscale，nginx ignition 可以自动在你的网络中创建一个虚拟机，并在访问机器 IP 或主机名时将请求转发给主机。
frontend/home/welcome-subtitle=以下是一些快速入门信息，可帮助您充分利用该应用程序。我们希望你喜欢它。
frontend/home/welcome-title=你好，欢迎来到 nginx ignition 👋
