frontend/export/section-database-description-1=Ein Datenbank-Backup ist ein Schnappschuss der nginx ignition Konfigurationen (Hosts, Zertifikate, Streams usw.), der verwendet werden kann, um die App in einen früheren Zustand zurückzuversetzen oder sich von einem Ausfall/Datenverlust zu erholen, damit nginx ignition wieder läuft.
frontend/export/section-database-description-2=Es ist eine gute Idee, Ihre Datenbank regelmäßig über einen automatisierten Prozess zu sichern, wann immer möglich (was über Cron-Jobs oder ähnliche Tools erfolgen kann, die die nginx ignition API aufrufen, um die Backup-Datei zu generieren, oder indem direkt mit der Datenbank interagiert wird).
frontend/export/section-database-description-3=Bitte beachten Sie, dass die Generierung einer Backup-Datei je nach Größe der Datenbank eine Weile dauern kann. Der erstellte Dateityp variiert, je nachdem, ob Sie SQLite oder PostgreSQL verwenden (weitere Details finden Sie in der Dokumentation zu nginx ignition).
frontend/export/section-database-title=Datenbank-Backup
frontend/export/section-nginx-description-1=Wann immer Sie eine Änderung mit nginx ignition vornehmen und den Server neu laden, werden die nginx-Konfigurationsdateien mit allen Hosts, Streams, SSL-Zertifikaten und mehr, die Sie aktiviert haben, generiert oder aktualisiert.
frontend/export/section-nginx-description-2=Durch das Herunterladen der nginx-Konfigurationsdateien können Sie deren Inhalt analysieren/überprüfen oder sogar einen nginx-Server mit denselben Einstellungen und Verhaltensweisen bereitstellen, größtenteils genauso wie nginx ignition dies tut.
frontend/export/subtitle=Nginx-Konfigurationsdateien und den Inhalt der ignition-Datenbank für Backup und Wiederherstellung herunterladen
frontend/home/access-lists-description=Zugriffslisten bieten eine einfache Möglichkeit, entweder eine Route oder den gesamten Host zu schützen, indem geprüft wird, ob der Benutzer aus einem Bereich autorisierter IPs stammt oder durch einen gültigen Benutzernamen und ein Passwort (oder sogar beides, IP und Anmeldedaten) identifiziert wird
frontend/home/cache-description-1=Beschleunigen Sie Ihre Websites und reduzieren Sie die Last auf Ihren Upstream-Servern, indem Sie die Content-Caching-Funktionen von nginx aktivieren. Ignition macht es einfach, Cache-Regeln zu konfigurieren, die bestimmen, welche Anfragen wie lange zwischengespeichert werden sollen.
frontend/home/cache-description-2=Sie können das Cache-Verhalten nach HTTP-Statuscodes, Dateierweiterungen, Anfragemethoden und mehr anpassen. Erweiterte Funktionen wie die Behandlung veralteter Inhalte, Hintergrundaktualisierungen und Concurrency Locks geben Ihnen feinkörnige Kontrolle darüber, wie Ihre Inhalte zwischengespeichert und bereitgestellt werden.
frontend/home/footer-link=Kontaktieren Sie uns auf unserer GitHub-Seite
frontend/home/footer-subtitle=Wir würden uns über Feedback von Ihnen freuen.
frontend/home/footer-title=Haben Sie noch Fragen oder etwas vermisst?
frontend/home/hosts-description-1=Ein Virtual Host, kurz Host, ist eine Website, die der nginx-Server verfügbar macht, um in einem Browser geöffnet zu werden. Sie finden alle verwalteten Hosts links im Hauptmenü.
frontend/home/hosts-description-2=nginx ignition bietet eine intuitive Möglichkeit, solche Websites zu konfigurieren. Wenn Sie zum Beispiel ein NAS haben und einige Dienste darauf laufen (wie Jellyfin, Vaultwarden und mehr), ermöglicht ignition einen einfachen Weg, darauf über eine Domain wie jellyfin.myhome.com zuzugreifen, was viel einfacher zu merken und zu verwenden ist als eine IP und ein Port.
frontend/home/hosts-description-3=Jeder Host hat einen Satz von Routen, das sind Regeln, die definieren, welche Anfragemuster weitergeleitet werden sollen und wohin, sowie Bindungen, welche die Definitionen sind, auf welchen Ports nginx auf solche Anfragen hören soll.
frontend/home/integrations-description=Läuft Ihre App in einem Docker-Container oder in einem TrueNAS? Sie können die native Integration aktivieren, die nginx ignition bietet, und einfach einen Container oder eine App als Ziel-App auswählen, an die der Host die Anfragen weiterleiten soll.
frontend/home/logs-description-1=Müssen Sie wissen, was angefordert wurde oder warum etwas nicht so funktioniert, wie es erwartet wurde? nginx ignition bietet auch eine einfache Möglichkeit für Sie, die nginx-Logs zu prüfen. Wählen Sie einfach den Host (oder den nginx-Server selbst), bei dem Sie prüfen wollen, was los ist, und wir holen die Logs für Sie.
frontend/home/logs-description-2=Und Sie müssen sich keine Sorgen machen, dass Ihre Festplatte mit Logs voll wird, ignition rotiert sie automatisch für Sie (und Sie können steuern, wie viel aufbewahrt werden soll, oder die Rotation sogar deaktivieren, wenn es Ihnen besser passt).
frontend/home/settings-description-1=Ignition abstrahiert die Komplexität der nginx-Konfigurationsdateien, aber das bedeutet nicht, dass Sie die Fähigkeit verlieren, einige Feinjustierungen vorzunehmen.
frontend/home/settings-description-2=Mit der Einstellungsseite können Sie einige wichtige Definitionen wie die Timeout-Werte, die maximale Upload-/Body-Größe der Anfragen, die Standard-Ports, auf denen nginx auf Anfragen hören wird, und mehr definieren.
frontend/home/settings-description-3=Darüber hinaus können Sie dort auch einige Funktionen von nginx ignition konfigurieren, wie die automatische Erneuerung von SSL-Zertifikaten und die Log-Rotation.
frontend/home/ssl-description-1=Wenn Sie Ihre Domains mit HTTPS-Verschlüsselung schützen wollen oder müssen, kommt die App auch mit einer einfachen Möglichkeit, solche SSL-Zertifikate zu verwalten.
frontend/home/ssl-description-2=Egal, ob Sie ein gültiges Zertifikat von Let's Encrypt, ein selbstsigniertes oder Ihr eigenes von einem Drittanbieter importieren müssen, ignition ermöglicht dies mit Leichtigkeit. Selbst wenn das Zertifikat kurz vor dem Ablauf steht, wird die App es automatisch für Sie erneuern.
frontend/home/ssl-description-3=Sobald ein SSL-Zertifikat erstellt oder importiert ist, können Sie es auf den Hosts verwenden, indem Sie einfach eine Option im Formular auswählen.
frontend/home/streams-description-1=Während Hosts der Hauptweg sind, um Ihre HTTP- und HTTPS-basierten Dienste offenzulegen, ermöglichen Streams Ihnen, andere Dienste offenzulegen, die auf TCP, UDP und Unix-Sockets basieren.
frontend/home/streams-description-2=Wenn Sie einen Spieleserver, eine Datenbank, einen DNS-Server und alles andere, das nicht das HTTP-Protokoll verwendet, offenlegen müssen, sind Streams der richtige Weg.
frontend/home/vpns-description=Legen Sie Ihre Hosts einfach in Ihren VPNs offen. Wenn Sie Tailscale verwenden, kann nginx ignition automatisch eine virtuelle Maschine in Ihrem Netzwerk erstellen und die Anfragen an den Host weiterleiten, wann immer auf die IP oder den Hostnamen der Maschine zugegriffen wird.
frontend/home/welcome-subtitle=Hier sind einige Schnellstart-Infos, um Ihnen zu helfen, das Beste aus der App zu machen. Wir hoffen, sie gefällt Ihnen.
frontend/home/welcome-title=Hallo und willkommen bei nginx ignition 👋
