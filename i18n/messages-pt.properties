frontend/export/section-database-description-1=Um backup de banco de dados é um instantâneo das configurações nginx ignition (hosts, certificados, streams etc.) que podem ser usadas para restaurar o aplicativo a um estado anterior ou se recuperar de uma falha/perda de dados, permitindo que o nginx ignition volte a funcionar.
frontend/export/section-database-description-2=É uma boa ideia fazer backup do banco de dados regularmente usando um processo automatizado sempre que possível (o que pode ser feito usando cron jobs ou ferramentas similares, chamando a API nginx ignition para gerar o arquivo de backup ou interagindo diretamente com o banco de dados).
frontend/export/section-database-description-3=Observe que um arquivo de backup pode demorar um pouco para ser gerado, dependendo do tamanho do banco de dados. O tipo de arquivo produzido variará dependendo se você estiver usando SQLite ou PostgreSQL (mais detalhes disponíveis nas documentações do nginx ignition).
frontend/export/section-database-title=backup de banco de dados
frontend/export/section-nginx-description-1=Sempre que você faz uma alteração usando nginx ignition e recarrega o servidor, os arquivos de configuração nginx são gerados ou atualizados com todos os hosts, streams, certificados SSL e muito mais que você ativou.
frontend/export/section-nginx-description-2=Ao baixar os arquivos de configuração nginx, você pode analisar/revisar seu conteúdo ou até mesmo implantar um servidor nginx com essas mesmas configurações e comportamentos, basicamente da mesma forma que nginx ignition.
frontend/export/subtitle=Baixe os arquivos de configuração nginx e o conteúdo do banco de dados de ignição para backup e recuperação
frontend/home/access-lists-description=As listas de acesso fornecem uma maneira simples de proteger uma rota ou todo o host, verificando se o usuário é de uma variedade de IPs autorizados ou está identificado por um nome de usuário e senha válidos (ou mesmo ambos, IP e credenciais)
frontend/home/cache-description-1=Acelere seus sites e reduza a carga em seus servidores upstream ativando os recursos de cache de conteúdo do nginx. O Ignition facilita a configuração de regras de cache que determinam quais solicitações devem ser armazenadas em cache e por quanto tempo.
frontend/home/cache-description-2=Você pode personalizar o comportamento do cache por meio de códigos de status HTTP, extensões de arquivo, métodos de solicitação e muito mais. Recursos avançados, como tratamento de conteúdo obsoleto, atualizações em segundo plano e bloqueios de simultaneidade, oferecem controle refinado sobre como seu conteúdo é armazenado em cache e servido.
frontend/home/footer-link=Entre em contato conosco em nossa página do GitHub
frontend/home/footer-subtitle=Adoraríamos receber seu feedback.
frontend/home/footer-title=Ainda tem dúvidas ou perdeu alguma coisa?
frontend/home/hosts-description-1=Um host virtual, em resumo, é um site que o servidor nginx disponibilizará para ser aberto em um navegador. Você pode encontrar todos os anfitriões gerenciados à esquerda, no menu principal.
frontend/home/hosts-description-2=nginx ignition fornece uma maneira intuitiva de configurar esses sites. Por exemplo, se você tem um NAS e alguns serviços em execução (como Jellyfin, Vaultwarden e outros), a ignição permite uma maneira fácil de acessá-lo a partir de um domínio como jellyfin.myhome.com, muito mais fácil de lembrar e usar do que um IP e uma porta.
frontend/home/hosts-description-3=Cada host terá um conjunto de rotas, que são regras que definem quais padrões de solicitações devem ser encaminhados e para onde, e vinculações, que são as definições em quais portas o nginx deve ouvir essas solicitações.
frontend/home/integrations-description=Seu aplicativo está sendo executado em um contêiner Docker ou em um TrueNAS? Você pode ativar a integração nativa que nginx ignition oferece e escolher facilmente um contêiner ou aplicativo como o aplicativo de destino para o qual o host deve encaminhar as solicitações.
frontend/home/logs-description-1=Precisa saber o que foi solicitado ou por que algo não está funcionando da maneira esperada? nginx ignition também fornece uma maneira simples de verificar os registros nginx. Basta selecionar o host (ou o próprio servidor nginx) que você deseja verificar o que está acontecendo e nós obteremos os registros para você.
frontend/home/logs-description-2=E você não precisa se preocupar com o fato de seu disco ficar cheio de registros, a ignição os girará automaticamente para você (e você pode controlar o quanto manter ou até mesmo desativar a rotação, se for melhor para você).
frontend/home/settings-description-1=O Ignition abstrai a complexidade dos arquivos de configuração do nginx, mas isso não significa que você perca a capacidade de aplicar alguns ajustes finos.
frontend/home/settings-description-2=Com a página de configurações, você pode definir algumas definições importantes, como os valores de tempo limite, o tamanho máximo de upload/corpo das solicitações, as portas padrão que o nginx escutará para solicitações e muito mais.
frontend/home/settings-description-3=Além disso, você também pode configurar alguns dos recursos do nginx ignition, como a renovação automática de certificados SSL e a rotação de registros.
frontend/home/ssl-description-1=Se você quiser ou precisar proteger seus domínios com criptografia HTTPS, o aplicativo também oferece uma maneira fácil de gerenciar esses certificados SSL.
frontend/home/ssl-description-2=Se você precisar de um certificado válido respaldado pelo Let's Encrypt, autoassinado, ou se você trouxer um certificado personalizado para um fornecedor terceirizado, a ignição permitirá isso com facilidade. Mesmo quando o certificado estiver prestes a expirar, o aplicativo o renovará automaticamente para você.
frontend/home/ssl-description-3=Depois que um certificado SSL é criado ou importado, você pode usá-lo nos hosts simplesmente selecionando uma opção no formulário.
frontend/home/streams-description-1=Embora os hosts sejam a principal forma de expor seus serviços baseados em HTTP e HTTPS, os streams permitem que você exponha outros serviços que dependem de soquetes TCP, UDP e unix.
frontend/home/streams-description-2=Se você precisar expor um servidor de jogos, um banco de dados, um servidor DNS e qualquer outra coisa que não use o protocolo HTTP, os streams são o caminho a percorrer.
frontend/home/vpns-description=Exponha facilmente seus anfitriões em suas VPNs. Se você estiver usando o Tailscale, o nginx ignition pode criar automaticamente uma máquina virtual em sua rede e encaminhar as solicitações para o host sempre que o IP ou nome do host da máquina for acessado.
frontend/home/welcome-subtitle=Aqui estão algumas informações de início rápido para ajudar você a aproveitar ao máximo o aplicativo. Esperamos que você goste.
frontend/home/welcome-title=Olá e bem-vindo ao nginx ignition 👋
