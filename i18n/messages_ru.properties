frontend/export/section-database-description-1=Резервная копия базы данных — это снимок конфигураций nginx ignition (хосты, сертификаты, потоки и т.д.), который можно использовать для восстановления приложения до предыдущего состояния или восстановления после сбоя/потери данных, позволяя вам снова запустить nginx ignition.
frontend/export/section-database-description-2=Хорошая идея — регулярно создавать резервные копии базы данных с использованием автоматизированного процесса, когда это возможно (что можно сделать с помощью cron jobs или аналогичных инструментов, вызывающих API nginx ignition для генерации файла резервной копии или путем прямого взаимодействия с базой данных).
frontend/export/section-database-description-3=Обратите внимание, что генерация файла резервной копии может занять некоторое время в зависимости от размера базы данных. Тип создаваемого файла будет варьироваться в зависимости от того, используете ли вы SQLite или PostgreSQL (более подробная информация доступна в документации nginx ignition).
frontend/export/section-database-title=Резервное копирование базы данных
frontend/export/section-nginx-description-1=Каждый раз, когда вы вносите изменения с помощью nginx ignition и перезагружаете сервер, конфигурационные файлы nginx генерируются или обновляются со всеми хостами, потоками, SSL сертификатами и прочим, что вы включили.
frontend/export/section-nginx-description-2=Скачав конфигурационные файлы nginx, вы можете проанализировать/просмотреть их содержимое или даже развернуть сервер nginx с этими же настройками и поведением практически так же, как это делает nginx ignition.
frontend/export/subtitle=Скачать конфигурационные файлы nginx и содержимое базы данных ignition для резервного копирования и восстановления
frontend/home/access-lists-description=Списки доступа предоставляют простой способ защитить либо маршрут, либо весь хост, проверяя, принадлежит ли пользователь к диапазону разрешенных IP или идентифицируется ли он действительным именем пользователя и паролем (или даже обоими, IP и учетными данными)
frontend/home/cache-description-1=Ускорьте свои веб-сайты и снизьте нагрузку на ваши вышестоящие серверы (upstream), включив возможности кэширования содержимого nginx. Ignition позволяет легко настраивать правила кэширования, которые определяют, какие запросы должны кэшироваться и как долго.
frontend/home/cache-description-2=Вы можете настроить поведение кэша по кодам статуса HTTP, расширениям файлов, методам запросов и многому другому. Расширенные функции, такие как обработка устаревшего контента, фоновые обновления и блокировки конкурентности, дают вам детальный контроль над тем, как ваш контент кэшируется и обслуживается.
frontend/home/footer-link=Свяжитесь с нами на нашей странице GitHub
frontend/home/footer-subtitle=Мы будем рады получить от вас обратную связь.
frontend/home/footer-title=Остались вопросы или что-то упустили?
frontend/home/hosts-description-1=Виртуальный хост, или просто хост — это веб-сайт, который сервер nginx сделает доступным для открытия в браузере. Вы можете найти все управляемые хосты слева, в главном меню.
frontend/home/hosts-description-2=nginx ignition предоставляет интуитивно понятный способ настройки таких веб-сайтов. Например, если у вас есть NAS и на нем запущены некоторые сервисы (такие как Jellyfin, Vaultwarden и другие), ignition позволяет легко получить к ним доступ с домена типа jellyfin.myhome.com, что намного проще запомнить и использовать, чем IP и порт.
frontend/home/hosts-description-3=Каждый хост будет иметь набор маршрутов, которые представляют собой правила, определяющие, какие шаблоны запросов должны пересылаться и куда, и привязки (bindings), которые являются определениями того, на каких портах nginx должен ожидать такие запросы.
frontend/home/integrations-description=Ваше приложение работает в контейнере Docker или в TrueNAS? Вы можете включить нативную интеграцию, предлагаемую nginx ignition, и легко выбрать контейнер или приложение в качестве целевого приложения, которому хост должен пересылать запросы.
frontend/home/logs-description-1=Нужно знать, что было запрошено или почему что-то не работает так, как ожидалось? nginx ignition также предоставляет простой способ проверить логи nginx. Просто выберите хост (или сам сервер nginx), для которого вы хотите проверить, что происходит, и мы получим логи для вас.
frontend/home/logs-description-2=И вам не нужно беспокоиться о том, что ваш диск заполнится логами, ignition автоматически будет ротировать их для вас (и вы можете контролировать, сколько хранить, или даже отключить ротацию, если вам так удобнее).
frontend/home/settings-description-1=Ignition абстрагирует сложность конфигурационных файлов nginx, но это не значит, что вы теряете возможность применять некоторые точные настройки.
frontend/home/settings-description-2=С помощью страницы настроек вы можете определить некоторые важные параметры, такие как значения таймаута, максимальный размер загрузки/тела запросов, порты по умолчанию, на которых nginx будет ожидать запросы, и многое другое.
frontend/home/settings-description-3=Кроме того, вы также можете настроить некоторые функции nginx ignition там, такие как автоматическое обновление SSL сертификатов и ротация логов.
frontend/home/ssl-description-1=Если вы хотите или вам нужно защитить свои домены шифрованием HTTPS, приложение также предлагает простой способ управления такими SSL сертификатами.
frontend/home/ssl-description-2=Независимо от того, нужен ли вам действительный сертификат от Let's Encrypt, самоподписанный, или вы хотите использовать свой собственный от стороннего провайдера, ignition позволит сделать это с легкостью. Даже когда срок действия сертификата подходит к концу, приложение автоматически обновит его для вас.
frontend/home/ssl-description-3=Как только SSL сертификат создан или импортирован, вы можете использовать его на хостах, просто выбрав опцию в форме.
frontend/home/streams-description-1=В то время как хосты являются основным способом публикации ваших сервисов на базе HTTP и HTTPS, потоки (streams) позволяют вам публиковать другие сервисы, которые полагаются на TCP, UDP и unix сокеты.
frontend/home/streams-description-2=Если вам нужно опубликовать игровой сервер, базу данных, DNS сервер и что-либо еще, что не использует протокол HTTP, потоки — это то, что вам нужно.
frontend/home/vpns-description=Легко публикуйте свои хосты в ваших VPN. Если вы используете Tailscale, nginx ignition может автоматически создать виртуальную машину в вашей сети и пересылать запросы на хост всякий раз, когда осуществляется доступ к IP машины или имени хоста.
frontend/home/welcome-subtitle=Вот некоторая информация для быстрого старта, которая поможет вам максимально эффективно использовать приложение. Мы надеемся, что вам понравится.
