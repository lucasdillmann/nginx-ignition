frontend/stream/components/routesform/description=Các tuyến đường được cấu hình trong stream. Nginx sẽ tìm kiếm SNI (Server Name Indication) trong các kết nối TLS và định tuyến yêu cầu đến nhóm đầu tiên khớp với tên miền. Khi không có giá trị SNI hoặc không tìm thấy kết quả khớp, yêu cầu sẽ được chuyển tiếp đến backend mặc định.
