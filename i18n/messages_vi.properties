frontend/export/section-database-description-1=Sao lưu cơ sở dữ liệu là bản chụp nhanh các cấu hình nginx ignition (hosts, chứng chỉ, streams, v.v.) có thể được sử dụng để khôi phục ứng dụng về trạng thái trước đó hoặc phục hồi sau sự cố/mất dữ liệu, cho phép bạn đưa nginx ignition hoạt động trở lại.
frontend/export/section-database-description-2=Bạn nên sao lưu cơ sở dữ liệu thường xuyên bằng quy trình tự động bất cứ khi nào có thể (có thể thực hiện bằng cron job hoặc các công cụ tương tự gọi API nginx ignition để tạo tập tin sao lưu hoặc tương tác trực tiếp với cơ sở dữ liệu).
frontend/export/section-database-description-3=Xin lưu ý rằng tập tin sao lưu có thể mất một lúc để tạo tùy thuộc vào kích thước của cơ sở dữ liệu. Loại tập tin được tạo sẽ khác nhau tùy thuộc vào việc bạn đang sử dụng SQLite hay PostgreSQL (thêm chi tiết có sẵn tại tài liệu của nginx ignition).
frontend/export/section-database-title=Sao lưu cơ sở dữ liệu
frontend/export/section-nginx-description-1=Bất cứ khi nào bạn thực hiện thay đổi bằng nginx ignition và tải lại máy chủ, các tập tin cấu hình nginx sẽ được tạo hoặc cập nhật với tất cả các host, stream, chứng chỉ SSL và những thứ khác mà bạn đã bật.
frontend/export/section-nginx-description-2=Bằng cách tải xuống các tập tin cấu hình nginx, bạn có thể phân tích/xem lại nội dung của nó hoặc thậm chí triển khai một máy chủ nginx với các cài đặt và hành vi tương tự giống như cách nginx ignition làm.
frontend/export/subtitle=Tải xuống các tập tin cấu hình nginx và nội dung cơ sở dữ liệu ignition để sao lưu và phục hồi
frontend/home/access-lists-description=Danh sách truy cập cung cấp một cách đơn giản để bảo vệ một tuyến đường hoặc toàn bộ host bằng cách kiểm tra xem người dùng có thuộc dải IP được ủy quyền hay được xác định bằng tên người dùng và mật khẩu hợp lệ (hoặc thậm chí cả hai, IP và thông tin xác thực)
frontend/home/cache-description-1=Tăng tốc trang web của bạn và giảm tải cho các máy chủ upstream bằng cách bật khả năng cache nội dung của nginx. Ignition giúp dễ dàng cấu hình các quy tắc cache xác định yêu cầu nào nên được cache và trong bao lâu.
frontend/home/cache-description-2=Bạn có thể tùy chỉnh hành vi cache theo mã trạng thái HTTP, phần mở rộng tập tin, phương thức yêu cầu và hơn thế nữa. Các tính năng nâng cao như xử lý nội dung cũ, cập nhật nền và khóa đồng thời cung cấp cho bạn quyền kiểm soát chi tiết cách nội dung của bạn được cache và phục vụ.
frontend/home/footer-link=Liên hệ với chúng tôi tại trang GitHub của chúng tôi
frontend/home/footer-subtitle=Chúng tôi rất muốn nhận được phản hồi từ bạn.
frontend/home/footer-title=Vẫn còn câu hỏi hoặc bỏ lỡ điều gì đó?
frontend/home/hosts-description-1=Một máy chủ ảo (virtual host), gọi tắt là host, là một trang web mà máy chủ nginx sẽ cung cấp để có thể mở trong trình duyệt. Bạn có thể tìm thấy tất cả các host được quản lý ở bên trái, trên menu chính.
frontend/home/hosts-description-2=nginx ignition cung cấp một cách trực quan để cấu hình các trang web như vậy. Ví dụ: nếu bạn có một NAS và có một số dịch vụ chạy trên đó (như Jellyfin, Vaultwarden và nhiều hơn nữa), ignition cho phép một cách dễ dàng để truy cập nó từ một tên miền như jellyfin.myhome.com, dễ nhớ và sử dụng hơn nhiều so với IP và cổng.
frontend/home/hosts-description-3=Mỗi host sẽ có một tập hợp các tuyến đường (routes), là các quy tắc xác định mẫu yêu cầu nào nên được chuyển tiếp và đến đâu, và các binding, là các định nghĩa tại cổng nào nginx sẽ lắng nghe các yêu cầu đó.
frontend/home/integrations-description=Ứng dụng của bạn đang chạy trong một Docker container hay trong TrueNAS? Bạn có thể bật tích hợp gốc mà nginx ignition cung cấp và dễ dàng chọn một container hoặc ứng dụng làm đích đến mà host sẽ chuyển tiếp các yêu cầu tới.
frontend/home/logs-description-1=Cần biết những gì đã được yêu cầu hoặc tại sao điều gì đó không hoạt động như mong đợi? nginx ignition cũng cung cấp một cách đơn giản để bạn kiểm tra nhật ký nginx. Chỉ cần chọn host (hoặc chính máy chủ nginx) mà bạn muốn kiểm tra xem chuyện gì đang xảy ra, và chúng tôi sẽ lấy nhật ký cho bạn.
frontend/home/logs-description-2=Và bạn không cần phải lo lắng về việc đĩa của mình bị đầy nhật ký, ignition sẽ tự động xoay chúng cho bạn (và bạn có thể kiểm soát lượng giữ lại, hoặc thậm chí tắt xoay vòng nếu phù hợp nhất với bạn).
frontend/home/settings-description-1=Ignition trừu tượng hóa sự phức tạp của các tập tin cấu hình nginx, nhưng điều đó không có nghĩa là bạn mất khả năng áp dụng một số điều chỉnh tinh vi.
frontend/home/settings-description-2=Với trang cài đặt, bạn có thể xác định một số định nghĩa quan trọng như giá trị timeout, kích thước tải lên/nội dung tối đa của yêu cầu, các cổng mặc định mà nginx sẽ lắng nghe yêu cầu và hơn thế nữa.
frontend/home/settings-description-3=Ngoài ra, bạn cũng có thể cấu hình một số tính năng của nginx ignition ở đó, như tự động gia hạn chứng chỉ SSL và xoay vòng nhật ký.
frontend/home/ssl-description-1=Nếu bạn muốn hoặc cần bảo vệ tên miền của mình bằng mã hóa HTTPS, ứng dụng cũng đi kèm với một cách dễ dàng để quản lý các chứng chỉ SSL như vậy.
frontend/home/ssl-description-2=Dù bạn cần một chứng chỉ hợp lệ được hỗ trợ bởi Let's Encrypt, tự ký, hoặc mang theo chứng chỉ tùy chỉnh của bạn từ nhà cung cấp bên thứ ba, ignition sẽ cho phép điều đó một cách dễ dàng. Ngay cả khi chứng chỉ sắp hết hạn, ứng dụng sẽ tự động gia hạn cho bạn.
frontend/home/ssl-description-3=Khi chứng chỉ SSL được tạo hoặc nhập, bạn có thể sử dụng nó trên các host bằng cách chọn một tùy chọn trong biểu mẫu.
frontend/home/streams-description-1=Trong khi các host là cách chính để hiển thị các dịch vụ dựa trên HTTP và HTTPS của bạn, các stream cho phép bạn hiển thị các dịch vụ khác dựa trên TCP, UDP và unix socket.
frontend/home/streams-description-2=Nếu bạn cần hiển thị một máy chủ trò chơi, cơ sở dữ liệu, máy chủ DNS và bất kỳ thứ gì khác không sử dụng giao thức HTTP, stream là lựa chọn phù hợp.
frontend/home/vpns-description=Dễ dàng hiển thị các host của bạn trong VPN. Nếu bạn đang sử dụng Tailscale, nginx ignition có thể tự động tạo một máy ảo trong mạng của bạn và chuyển tiếp các yêu cầu đến host bất cứ khi nào IP máy hoặc tên máy (hostname) được truy cập.
frontend/home/welcome-subtitle=Dưới đây là một số thông tin bắt đầu nhanh để giúp bạn tận dụng tối đa ứng dụng. Chúng tôi hy vọng bạn thích nó.
