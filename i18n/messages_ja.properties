frontend/export/section-database-description-1=データベースバックアップは、以前の状態に復元したり、障害/データ損失から回復したりするために使用できる、nginx ignitionの設定（ホスト、証明書、ストリームなど）のスナップショットであり、nginx ignitionを再び稼働させることができます。
frontend/export/section-database-description-2=可能な限り自動化されたプロセスを使用して定期的にデータベースをバックアップすることをお勧めします（nginx ignition APIを呼び出してバックアップファイルを生成するcronジョブや同様のツールを使用するか、データベースと直接対話することで実行できます）。
frontend/export/section-database-description-3=データベースのサイズによっては、バックアップファイルの生成に時間がかかる場合があることに注意してください。生成されるファイルタイプは、SQLiteを使用しているかPostgreSQLを使用しているかによって異なります（詳細はnginx ignitionのドキュメントを参照）。
frontend/export/section-database-title=データベースバックアップ
frontend/export/section-nginx-description-1=nginx ignitionを使用して変更を加え、サーバーをリロードするたびに、有効にしたすべてのホスト、ストリーム、SSL証明書などを含むnginx設定ファイルが生成または更新されます。
frontend/export/section-nginx-description-2=nginx設定ファイルをダウンロードすることで、その内容を分析/レビューしたり、nginx ignitionとほぼ同じ方法でこれらの設定と動作を使用してnginxサーバーを展開したりできます。
frontend/export/subtitle=バックアップと復元のためにnginx設定ファイルとignitionデータベースの内容をダウンロードします
frontend/home/access-lists-description=アクセスリストは、ユーザーが許可されたIP範囲からのアクセスであるか、有効なユーザー名とパスワードで識別されているか（またはIPと認証情報の両方）を確認することで、ルートまたはホスト全体を保護する簡単な方法を提供します。
frontend/home/cache-description-1=nginxのコンテンツキャッシュ機能を有効にすることで、Webサイトを高速化し、アップストリームサーバーの負荷を軽減します。Ignitionを使用すると、どのリクエストをどのくらいの期間キャッシュするかを決定するキャッシュルールを簡単に設定できます。
frontend/home/cache-description-2=HTTPステータスコード、ファイル拡張子、リクエストメソッドなどによってキャッシュの動作をカスタマイズできます。古いコンテンツの処理、バックグラウンド更新、同時実行ロックなどの高度な機能により、コンテンツのキャッシュと提供方法を細かく制御できます。
frontend/home/footer-link=GitHubページでお問い合わせください
frontend/home/footer-subtitle=フィードバックをお待ちしております。
frontend/home/footer-title=質問がある場合や、何か見逃したことがありますか？
frontend/home/hosts-description-1=仮想ホスト（略してホスト）は、nginxサーバーがブラウザで開けるようにするWebサイトです。管理されているすべてのホストは、メインメニューの左側にあります。
frontend/home/hosts-description-2=nginx ignitionは、このようなWebサイトを設定するための直感的な方法を提供します。たとえば、NASがあり、その上でいくつかのサービス（Jellyfin、Vaultwardenなど）を実行している場合、ignitionを使用すると、IPとポートよりもはるかに覚えやすく使いやすい jellyfin.myhome.com のようなドメインから簡単にアクセスできます。
frontend/home/hosts-description-3=各ホストには、どのリクエストパターンをどこに転送するかを定義するルールであるルートと、nginxがそのようなリクエストをリッスンするポートの定義であるバインディングのセットがあります。
frontend/home/integrations-description=アプリはDockerコンテナまたはTrueNASで実行されていますか？nginx ignitionが提供するネイティブ統合を有効にして、ホストがリクエストを転送する宛先アプリとしてコンテナまたはアプリを簡単に選択できます。
frontend/home/logs-description-1=何が要求されたか、またはなぜ何かが期待どおりに機能しないのかを知る必要がありますか？nginx ignitionは、nginxログを確認するための簡単な方法も提供します。何が起こっているかを確認したいホスト（またはnginxサーバー自体）を選択するだけで、ログを取得します。
frontend/home/logs-description-2=また、ディスクがログでいっぱいになることを心配する必要はありません。ignitionは自動的にログをローテーションします（保持する量を制御したり、必要に応じてローテーションを無効にしたりすることもできます）。
frontend/home/settings-description-1=Ignitionはnginxの設定ファイルの複雑さを抽象化しますが、だからといって微調整を適用する機能が失われるわけではありません。
frontend/home/settings-description-2=設定ページでは、タイムアウト値、リクエストの最大アップロード/ボディサイズ、nginxがリクエストをリッスンするデフォルトポートなどの重要な定義を定義できます。
frontend/home/settings-description-3=さらに、SSL証明書の自動更新やログローテーションなど、nginx ignitionの機能の一部をそこで設定することもできます。
frontend/home/ssl-description-1=ドメインをHTTPS暗号化で保護したい、または保護する必要がある場合、アプリにはそのようなSSL証明書を管理する簡単な方法も付属しています。
frontend/home/ssl-description-2=Let's Encryptによる有効な証明書、自己署名証明書、またはサードパーティプロバイダーのカスタム証明書を持ち込む必要がある場合でも、ignitionを使用すると簡単に許可できます。証明書の有効期限が切れそうになっても、アプリが自動的に更新します。
frontend/home/ssl-description-3=SSL証明書が作成またはインポートされたら、フォームのオプションを選択するだけでホストで使用できます。
frontend/home/streams-description-1=ホストはHTTPおよびHTTPSベースのサービスを公開する主な方法ですが、ストリームを使用すると、TCP、UDP、およびUnixソケットに依存する他のサービスを公開できます。
frontend/home/streams-description-2=ゲームサーバー、データベース、DNSサーバーなど、HTTPプロトコルを使用しないものを公開する必要がある場合は、ストリームが適しています。
frontend/home/vpns-description=VPNでホストを簡単に公開できます。Tailscaleを使用している場合、nginx ignitionはネットワーク内に仮想マシンを自動的に作成し、マシンのIPまたはホスト名がアクセスされるたびにリクエストをホストに転送できます。
frontend/home/welcome-subtitle=アプリを最大限に活用するためのクイックスタート情報をいくつか紹介します。楽しんでいただけることを願っています。
frontend/home/welcome-title=こんにちは、nginx ignitionへようこそ 👋
