frontend/export/section-database-description-1=Una copia de seguridad de la base de datos es una instantánea de las configuraciones de nginx ignition (hosts, certificados, streams, etc.) que se puede usar para restaurar la aplicación a un estado anterior o recuperarse de un fallo/pérdida de datos, permitiéndole volver a poner nginx ignition en funcionamiento.
frontend/export/section-database-description-2=Es una buena idea realizar copias de seguridad de su base de datos regularmente utilizando un proceso automatizado siempre que sea posible (lo cual se puede hacer utilizando trabajos cron o herramientas similares que llamen a la API de nginx ignition para generar el archivo de copia de seguridad o interactuando directamente con la base de datos).
frontend/export/section-database-description-3=Tenga en cuenta que un archivo de copia de seguridad puede tardar un tiempo en generarse dependiendo del tamaño de la base de datos. El tipo de archivo producido variará dependiendo de si está utilizando SQLite o PostgreSQL (más detalles disponibles en la documentación de nginx ignition).
frontend/export/section-database-title=Copia de seguridad de la base de datos
frontend/export/section-nginx-description-1=Cada vez que realiza un cambio utilizando nginx ignition y recarga el servidor, los archivos de configuración de nginx se generan o actualizan con todos los hosts, streams, certificados SSL y más que haya habilitado.
frontend/export/section-nginx-description-2=Al descargar los archivos de configuración de nginx, puede analizar/revisar su contenido o incluso desplegar un servidor nginx con estas mismas configuraciones y comportamientos casi de la misma manera que lo hace nginx ignition.
frontend/export/subtitle=Descargue los archivos de configuración de nginx y el contenido de la base de datos de ignition para copia de seguridad y recuperación
frontend/home/access-lists-description=Las listas de acceso proporcionan una forma sencilla de proteger una ruta o el host completo verificando si el usuario proviene de un rango de IPs autorizadas o se identifica con un nombre de usuario y contraseña válidos (o incluso ambos, IP y credenciales)
frontend/home/cache-description-1=Acelere sus sitios web y reduzca la carga en sus servidores upstream habilitando las capacidades de caché de contenido de nginx. Ignition facilita la configuración de reglas de caché que determinan qué solicitudes deben almacenarse en caché y por cuánto tiempo.
frontend/home/cache-description-2=Puede personalizar el comportamiento de la caché por códigos de estado HTTP, extensiones de archivo, métodos de solicitud y más. Características avanzadas como manejo de contenido obsoleto, actualizaciones en segundo plano y bloqueos de concurrencia le brindan un control detallado sobre cómo se almacena en caché y se sirve su contenido.
frontend/home/footer-link=Contáctenos en nuestra página de GitHub
frontend/home/footer-subtitle=Nos encantaría recibir sus comentarios.
frontend/home/footer-title=¿Todavía tiene preguntas o se perdió algo?
frontend/home/hosts-description-1=Un host virtual, o host para abreviar, es un sitio web que el servidor nginx pondrá a disposición para abrirse en un navegador. Puede encontrar todos los hosts gestionados a la izquierda, en el menú principal.
frontend/home/hosts-description-2=nginx ignition proporciona una forma intuitiva de configurar dichos sitios web. Por ejemplo, si tiene un NAS y tiene algunos servicios ejecutándose en él (como Jellyfin, Vaultwarden y más), ignition permite una forma fácil de acceder a él desde un dominio como jellyfin.micasa.com, mucho más fácil de recordar y usar que una IP y un puerto.
frontend/home/hosts-description-3=Cada host tendrá un conjunto de rutas, que son reglas que definen qué patrones de solicitudes deben reenviarse y a dónde, y enlaces (bindings), que son las definiciones en qué puertos el nginx debe escuchar dichas solicitudes.
frontend/home/integrations-description=¿Su aplicación se está ejecutando en un contenedor Docker o en un TrueNAS? Puede habilitar la integración nativa que ofrece nginx ignition y elegir fácilmente un contenedor o aplicación como la aplicación de destino a la que el host debe reenviar las solicitudes.
frontend/home/logs-description-1=¿Necesita saber qué se ha solicitado o por qué algo no funciona como se esperaba? nginx ignition proporciona una forma sencilla para que revise los registros de nginx también. Simplemente seleccione el host (o el servidor nginx en sí) del que desea verificar qué está sucediendo, y obtendremos los registros por usted.
frontend/home/logs-description-2=Y no necesita preocuparse de que su disco se llene de registros, ignition los rotará automáticamente por usted (y puede controlar cuánto mantener, o incluso deshabilitar la rotación si le conviene más).
frontend/home/settings-description-1=Ignition abstrae la complejidad de los archivos de configuración de nginx, pero eso no significa que pierda la capacidad de aplicar algunos ajustes finos.
frontend/home/settings-description-2=Con la página de configuración, puede definir algunas definiciones importantes como los valores de tiempo de espera, el tamaño máximo de carga/cuerpo de las solicitudes, los puertos predeterminados en los que nginx escuchará las solicitudes y más.
frontend/home/settings-description-3=Más allá de eso, también puede configurar algunas de las características de nginx ignition allí, como la renovación automática de certificados SSL y la rotación de registros.
frontend/home/ssl-description-1=Si desea o necesita proteger sus dominios con cifrado HTTPS, la aplicación también viene con una forma fácil de gestionar dichos certificados SSL.
frontend/home/ssl-description-2=Ya sea si necesita un certificado válido respaldado por Let's Encrypt, uno autofirmado, o traer el suyo personalizado de un proveedor externo, ignition lo permitirá con facilidad. Incluso cuando el certificado esté a punto de caducar, la aplicación lo renovará automáticamente por usted.
frontend/home/ssl-description-3=Una vez que se crea o importa un certificado SSL, puede usarlo en los hosts simplemente seleccionando una opción en el formulario.
frontend/home/streams-description-1=Mientras que los hosts son la forma principal de exponer sus servicios basados en HTTP y HTTPS, los streams le permiten exponer otros servicios que dependen de TCP, UDP y sockets unix.
frontend/home/streams-description-2=Si necesita exponer un servidor de juegos, una base de datos, un servidor DNS y cualquier otra cosa que no use el protocolo HTTP, los streams son el camino a seguir.
frontend/home/vpns-description=Exponga fácilmente sus hosts en sus VPNs. Si está utilizando Tailscale, nginx ignition puede crear automáticamente una máquina virtual en su red y reenviar las solicitudes al host cada vez que se acceda a la IP o nombre de host de la máquina.
frontend/home/welcome-subtitle=Aquí hay información de inicio rápido para ayudarle a aprovechar al máximo la aplicación. Esperamos que la disfrute.
frontend/home/welcome-title=Hola, y bienvenido a nginx ignition 👋
